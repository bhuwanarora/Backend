		     ng-style="search_style">
	    </div>
		<div class="search_page"
			 ng-if="user.logged"
	    	 ng-click="hide_popups($event)">
			<header></header>
		  	<search-bar></search-bar>
		  	<div class="search_description">
		  		<p class="large_font">
			  		<span class="icon-quote-left"></span>
			  		<span>So many books, so little time.</span>
			  		<span class="icon-quote-right"></span><br/>
					<b>Frank Zappa</b>
		  		</p>

		  	</div>
		  	<div ng-include="'/assets/angular/views/search/trending.html'"></div>
		  	
		</div>
