<div class="home_page_base">
	<div class="search_animate animate-very-slow" 
	    ng-click="stopSearching($event)"
	    ng-controller="searchController">
	    <div ng-class="{'search_page_wrapper': !user.logged}"
		     ng-style="search_style">
	    </div>
		<div class="search_page scrollbar"
			 check-scroll-down="increase_height($event)"
			 check-scroll-bottom="get_notifications(true, $event)"
			 ng-if="user.logged"
	    	 ng-click="hide_popups($event)">
			<header></header>
		  	<search-bar></search-bar>
		  	<div class="column right_column">
		  		<div ng-include src="'/assets/angular/views/shared/feed/news.html'"></div>
		  		<div ng-include src="'/assets/angular/views/search/interact.html'"></div>
		  		<div ng-include src="'/assets/angular/views/left_panel/shelves.html'"></div>
		  	</div>
		  	<div class="column center_column">
		  		<div ng-include="'/assets/angular/views/search/trending.html'"></div>
		  	</div>
		  	<div class="column span2">
			  	<div ng-include src="'/assets/angular/views/left_panel/listopia.html'"></div>
			  	<div ng-include src="'/assets/angular/views/left_panel/friends_list.html'"></div>
		  	</div>
		  	<div ng-show="user.share_box" 
		  		 class="share_box fx-fade-down fx-speed-300" 
		  		 ng-include src="'/assets/angular/views/feed/comment_box.html'"></div>
		</div>
		<div ng-include="'/assets/angular/views/search/login_form.html'"></div>
		
	</div>
</div>
