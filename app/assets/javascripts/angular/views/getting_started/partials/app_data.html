<!-- <div class="sub_header"><b>Your past history of books..</b></div> -->
<div class="sub_header"><b>Under Construction Area</b></div>
<div class="header">
	This will give you a head start at Reader's Door...
</div>
<div class="header scrollbar" msd-wheel="stop_horizontal_scroll($event)">
	<div>{{fb_status}}</div>
	<div ng-repeat="book in app_books" class="full_width">
		<div>
			<b>{{book.title}}</b>
		</div>
		<div ng-repeat="expected_book in book.books">
			<div>
				<span>{{expected_book.name}} by </span>
				<span>{{expected_book.author_name}}</span>
			</div>
		</div>
		<br/>
	</div>
</div>
<div class="header scrollbar" msd-wheel="stop_horizontal_scroll($event)">
	<div>Books Read</div>
	<div ng-repeat="book in app_books_read" class="full_width">
		<div>
			<b>{{book.title}}</b>
		</div>
		<div ng-repeat="expected_book in book.books">
			<div>
				<span>{{expected_book.name}} by </span>
				<span>{{expected_book.author_name}}</span>
			</div>
		</div>
		<br/>
	</div>
</div>
