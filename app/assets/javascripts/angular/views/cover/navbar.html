			 </span>

				<span>&nbsp;<b>{{reader.gender_prefix}} Library</b></span>
			 </span>
		</div>
		<div ng-class="{'inactive':!read_selected,

			</span>
			<span ng-if="$routeParams.type == 'readers'" class="table_cell">
				<!-- <span class="icon-users" ng-class="{'light_grey_color': !read_selected}"></span> -->
				<span>&nbsp;<b>Following Readers</b></span>
			</span>
			<span ng-if="$routeParams.type == 'profile'" class="table_cell">
				<!-- <span class="icon-users" ng-class="{'light_grey_color': !read_selected}"></span> -->
				<span>&nbsp;<b>Books Read </span><span ng-show="reader.gender_suffix">by {{reader.gender_suffix}}</b></b></span>
			</span>
		</div>
