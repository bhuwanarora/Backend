<div class="feed_group"
	 ng-if="!reader">
	<div class="notifications">
		<div class="notification_stable"><b>News Feed</b></div>
	</div>
	<div ng-include src="'/assets/angular/views/shared/feed/news.html'"
		 msd-wheel="stop_propagation($event)"
	     class="feed_block notifications"></div>
</div>
<div class="feed_group"
	 ng-if="reader">
	<div ng-show="reader.name" class="notifications">
		<div class="notification_stable"><b>{{reader.name | first_name}}'s Timeline</b></div>
	</div>
	<div ng-include src="'/assets/angular/views/shared/feed/readers.html'"
		 msd-wheel="stop_propagation($event)"
	     class="feed_block"></div>
	<div ng-include src="'/assets/angular/views/shared/feed/news.html'"
		 msd-wheel="stop_propagation($event)"
		 ng-if="user.id == 4084079"
	     class="feed_block notifications trending_block"></div>
	<div ng-if="user.id == 4084079"
	     class="notifications">
	     <div class="notification_stable">
	     	<span class="click" ng-click="fetch_new_feed()">Show {{reader.name | first_name}}'s  News Feed</span><br/>
	     	<span class="click" ng-click="fetch_new_feed(reader.id)">Show {{reader.name | first_name}}'s  Personal Feed</span><br/>
	     </div>
	</div>
</div>
