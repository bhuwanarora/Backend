<div ng-if="$routeParams.type == 'books'" 
	ng-model="recommendations.books" class="full_height">
	<!-- <div class="recommendation_block"></div> -->
	<div ng-if="!grid_view">
		<div ng-if="!user.show_covered_books || (user.show_covered_books && recommendation.summary && recommendation.isbn)"
			 class="fx-zoom-up fx-speed-700"
			 ng-repeat="recommendation in recommendations.books"
			 ng-class="{'recommendation_block': !recommendation.is_grid, 
			 			'active_recommendation_block': recommendation == focused_book,
			 			'grid': recommendation.is_grid}">
				<book track
					  id="{{recommendation.category.name | lowercase}}-{{recommendation.id}}" 
					  data="recommendation"
			 		  ng-if="!recommendation.is_grid && !recommendation.is_book_array"></book>
				<book-grid data="recommendation"
						   ng-if="recommendation.is_grid && !recommendation.is_book_array"></book-grid>
				<book-array data="recommendation"
							ng-if="recommendation.is_book_array && !recommendation.is_grid"></book-array>
				<div ng-if="recommendation.padding"></div>
		</div>

		<div class="recommendation_block animate-fast" 
			 ng-show="(recommendations.books.length == 0 || !recommendations.books) && !user.loading">
			<div class="widget loading_widget">
				<div class="loading_thumb">
					Sorry! Couldn't find more books for you right now...<br/>
					Please reset the filters.
				</div>
			</div>
		</div>
		
		<div class="recommendation_block animate-fast" ng-show="user.loading">
			<div class="widget loading_widget">
				<div class="loading_thumb">
					<img src="assets/loader2.gif"/>
				</div>
			</div>
		</div>
	</div>

	<div ng-if="grid_view">
		<div ng-repeat="recommendation in recommendations.books"
			 class="fx-zoom-up fx-speed-700"
			 ng-class="{'small_block': !recommendation.is_grid}">
				<img ng-src="{{recommendation.isbn | medium_thumb}}" class="" />
		</div>
	</div>

</div>
<div ng-if="$routeParams.type == 'readers'" 
	class="fx-zoom-up fx-speed-700"
	class="full_height">
	<div ng-repeat="recommendation in recommendations.readers" class="recommendation_block" >
		<reader track id="{{recommendation.category.name | lowercase}}-{{recommendation.id}}" data="recommendation"></reader>
	</div>
</div>
<div ng-if="$routeParams.type == 'authors'" 
	class="fx-zoom-up fx-speed-700"
	class="full_height">
	<div ng-repeat="recommendation in recommendations.authors" class="recommendation_block">
		<author track id="{{recommendation.category.name | lowercase}}-{{recommendation.id}}" data="recommendation"></author>
	</div>
</div>
