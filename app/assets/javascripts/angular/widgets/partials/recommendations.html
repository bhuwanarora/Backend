<div push-notification="notification_active" 
	class="push_notification" 
	ng-if="notification_active">
	<div class="header">
		HEADER
	</div>
	<div class="content">
		CONTENT
	</div>
</div>
<div ng-show="active_book_filter" ng-model="recommendations.books">
	<div class="wild_cards">
		<fb:login-button show-faces="true" max-rows="1" 
			size="large"></fb:login-button>
	</div>
	<div ng-repeat="recommendation in recommendations.books" class="recommendation_block">
		<book track ng-if="true" id="{{recommendation.category.name | lowercase}}-{{recommendation.id}}" data="recommendation"></book>
	</div>
</div>
<div ng-show="active_reader_filter">
	<img src="assets/author.png" style="position:absolute; top:30%; left:45%" />
</div>
<div ng-show="active_author_filter">
	<img src="assets/author.png" style="position:absolute; top:30%; left:45%" />
</div>
