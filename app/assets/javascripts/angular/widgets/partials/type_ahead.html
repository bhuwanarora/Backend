<input type="text" 
	   ng-model="model" 
	   placeholder="{{prompt}}" 
	   ng-keydown="selected=false" 
	   class="input_filter">
<br/>

<div class="typeahead_options" 
	 ng-hide="!model.length || selected">
  	<div ng-repeat="item in items | filter:model  track by $index" 
  		 ng-click="handleSelection(item[title])" 
  		 ng-class="{active:isCurrent($index)}" 
  		 ng-mouseenter="setCurrent($index)"
  		 class="option" >

    <div class="title">{{item[title]}}</div>
  </div>
</div>
