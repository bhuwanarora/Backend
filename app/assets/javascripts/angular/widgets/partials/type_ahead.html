<div class="typeahead_options {{customOptions}}" 
	   ng-hide="!model.length || selected">
  	<div ng-repeat="item in items | filter:model  track by $index" 
  		 ng-click="handle_selection(item[title])" 
  		 ng-class="{active:is_current($index)}" 
  		 ng-mouseenter="set_current($index)"
  		 class="option">

    <div class="title">{{item[title]}}</div>
  </div>
</div>
<input type="text" 
     ng-model="model" 
     placeholder="{{prompt}}" 
     ng-keydown="selected=false" 
     ng-keypress="navigate_options()"
     ng-keyup="key_up()"
     class="{{custom}}"/>
