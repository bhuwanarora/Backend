<div ng-if="!seen"
     class="notification animate-fast">
	<span class="user_thumb"><img ng-src="{{notification.thumb}}"></span>
	<span>
		<div class="notification_message" ng-bind-html="notification.message">
		</div>
		<div class="timestamp">
			{{notification.timestamp}}
		</div>
	</span>
</div>
<script type="text/ng-template" id="userPopover">
  	<div class="triangle"></div>
  	<div class="tooltip user_tooltip">
    	<div class="header">
    		Username from Country or state
    	</div>
    	<hr>
    	<div class="details">
    		<span class="count">N </span><span>books read</span> · 
    		<span class="count">N </span><span>profile views</span> · 
    		<span class="count">N </span><span>followers</span> · 
    		<span>Following</span><span class="count"> N</span><span> readers</span>
    	</div>
    	<div class="recommends">
    	</div>
    	<div class="footer">
    		<span class="timestamp">Member Since</span>
    		<span class="follow">Follow</span>
    		<span class="send_message">Message</span>
    	</div>
  </div>
</script>
