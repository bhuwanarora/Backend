<div ng-if="!seen"
     class="notification animate-fast">
	<span class="check icon-checkmark2"
		  title="seen"
		   ng-click="notification_seen()"></span>
	<span><img ng-src="{{notification.thumb}}"></span>
	<span>
		<div class="notification_message" ng-bind-html="notification.message">
		</div>
		<div class="timestamp">
			{{notification.timestamp}}
		</div>
	</span>
</div>
