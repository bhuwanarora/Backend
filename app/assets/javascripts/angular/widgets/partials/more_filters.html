<div class="main_filters">
	<div ng-click="reset_filters()"
		 class="reset_filters">
		 RESET FILTERS 
		 <span class="icon-loop"></span>
	</div>
	<div ng-click="toggle_active_filter()"
		 ng-disabled="active_book_filter"
		 ng-class="{'active_filter':active_book_filter, 'inactive_filter':!active_book_filter}">
		 <span class="icon-book"></span> BOOK</div>
	<div ng-click="toggle_active_filter()"
		 ng-disabled="active_author_filter"
		 ng-class="{'active_filter':active_author_filter, 'inactive_filter':!active_author_filter}">
		 <span class="icon-user"></span> AUTHOR</div>
	<div ng-click="toggle_active_filter()"
		 ng-disabled="active_reader_filter"
		 ng-class="{'active_filter':active_reader_filter, 'inactive_filter':!active_reader_filter}">
		 <span class="icon-user22"></span> READER</div>
	<span class="result_count" ng-model="recommendations.books.length">{{recommendations.books.length}} results</span>
</div>

<!-- BOOK FILTERS -->
<div class="filters" ng-show="active_book_filter">
	<div class="filters_panel">
		<div class="header">
			Advance Input Filters
		</div>
		<div>
		 	<type-ahead items="genres" 
		 				prompt="GENRE OR AUTHOR" 
		 				title="name"
		 				custom-options = "genre_typeahead_options"
		 				custom="input_filter"
		 				model="genre" 
		 				on-select="on_genre_or_author_selection()"
		 				ng-keypress="show_genre_or_author_options('BOOK')">
		 	</type-ahead>
		</div>
		<div>
			<type-ahead items="countries" 
		 				prompt="COUNTRY"
		 				title="name"
		 				custom-options = "country_typeahead_options"
		 				custom="input_filter"
		 				model="country"
		 				on-select="on_country_selection()"
		 				ng-keypress="show_country_options('BOOK')">
		 	</type-ahead>
		</div>
	</div>
	<div class="filters_panel_large">
		<div class="header tags_header">
			Tags
		</div>
		<div ng-repeat="filter in more_filters[0]['book']">
			<filter data="filter"></filter>
		</div>
	</div>
	<div class="filters_panel_right">
		<div class="header">
			<span></span>Published Year
		</div>
		<div class="slider">
			<input ng-model="bookFilters.year" 
			       type="text" 
			       id="mySlider1" slider 
			       options="bookOptions" />
		</div>
	</div>
</div>
