<div class="feedback" 
	ng-class="{'feedback_box': get_feedback}">
	<div ng-click="get_feedback = !get_feedback">{{feedback_text}}</div>
	<div ng-if="get_feedback">
		<textarea placeholder="Please give your valuable feedback..." 
				  ng-model="user.feedback"></textarea>
		<div class="button_effect feedback_sumbit"
			 ng-click="handle_feedback($event)">Submit</div>
	</div>
</div>
