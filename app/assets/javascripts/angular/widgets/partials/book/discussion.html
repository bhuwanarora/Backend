<div class="discussion"
	 ng-class="{'grey_background':!is_even({{index}})}">
	<div class="user"
		 ns-popover
	     ns-popover-template="userPopover"
	     ns-popover-trigger="mouseover"
	     ns-popover-timeout="0"
	     ns-popover-placement="bottom|left">
		<img ng-src="{{discussion.user.thumb}}" class="thumb" />
	</div>
	<div class="comment" itemscope itemtype="http://schema.org/UserComments">
		<div class="username">
			<div itemprop="creator "itemscope itemtype="http://schema.org/Person">
				<span itemprop="name">{{discussion.user.name}}</span>
				{{index}}
			</div>
		</div>
		<div class="comment_text">
			<span itemprop="commentText">{{discussion.comment}}</span>
			</div>
		<div class="footer">
			<span class="like">Like</span>
			<span class="dislike">Dislike</span>
			<span class="post_comment"><u>Comment</u></span>
			<span itemprop="commentTime">{{discussion.timestamp}}</span>
		</div>
		<div class="comment_big_box" style="display:none;">
			<input class="comment_box" placeholder="Press enter to send..." />
		</div>
	</div>
</div>
<script type="text/ng-template" id="userPopover">
  	<div class="triangle"></div>
  	<div class="tooltip user_tooltip">
    	<div class="header">
    		Username from Country
    	</div>
    	<hr>
    	<div class="books_read">
    		<span class="books_count">N books read</span> Â· 
    		<span class="view_count">N profile views</span>
    	</div>
    	<div class="footer">
    		<span class="follow">Follow</span>
    		<span class="send_message">Message</span>
    	</div>
  </div>
</script>
