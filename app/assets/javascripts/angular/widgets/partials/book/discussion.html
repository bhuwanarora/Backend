<div class="discussion"
	 ng-class="{'grey_background':!is_even({{index}})}">
	<div class="user">
		<img ng-src="{{discussion.user.thumb}}" class="thumb" />
		<div class="username">
			<div>{{discussion.user.name}}{{index}}</div>
		</div>
	</div>
	<div class="comment">
		<div>{{discussion.comment}}</div>
		<div class="footer" ng-show="!comment_box">
			<span ng-click="show_comment_box()"><u>Comment</u></span>
			<span>{{discussion.timestamp}}</span>
		</div>
		<input class="comment_box" ng-show="comment_box" placeholder="Post a comment"/>
	</div>
</div>
