		 	</span>

				<span><b>F</b>ollowing <b>A</b>uthors</span>
			</span>
			<span ng-if="$routeParams.type == 'readers'">

				<span><b>F</b>ollowing <b>R</b>eaders</span>
			</span>
		</div>
		<div ng-class="{'inactive':!bookmark_selected, 'active':bookmark_selected}"
			 class="link"
			 ng-if="$routeParams.type == 'books' || $routeParams.type == 'authors'"
			 title="Books saved"
			 ng-click="toggle_bookmarked($event)">
			 <span ng-if="$routeParams.type == 'books'">
			 	<span class="icon-tags" ng-class="{'light_grey_color': !bookmark_selected}"></span>
			 	<span><b>M</b>y <b>L</b>ibrary</span>
		 	 </span>
			 <span ng-if="$routeParams.type == 'authors'">
			 	<span class="icon-tags" ng-class="{'light_grey_color': !bookmark_selected}"></span>
				<span><b>A</b>uthors <b>S</b>aved</span>
			 </span>

		</div>
