 	<div class="shelf_nav_links">

		<div ng-class="{'inactive':read_selected || bookmark_selected, 'active':!read_selected && !bookmark_selected}"
			 class="link"
			 title="Recommendations"
			 style="margin-left:0px;" 
			 ng-click="toggle_recommendations()">
			<span class="icon-dice"></span>
			<span>
				<span ng-if="$routeParams.type == 'books'">
					{{recommendations.books.count}} </span>
				<span ng-if="$routeParams.type == 'authors'">
					{{recommendations.authors.count}} </span>
				<span ng-if="$routeParams.type == 'readers'">
					{{recommendations.readers.count}} </span>	
				<span>Recommendations</span>
			</span>
		</div>
		<div ng-class="{'inactive':!read_selected, 'active':read_selected}"
			 class="link"
			 title="Books marked as read" 
			 ng-click="toggle_read()">
		 	<span ng-if="$routeParams.type == 'books'">
		 		<span class="icon-books"></span>
		 		<span>Books Read</span>
		 	</span>
			<span ng-if="$routeParams.type == 'authors'">
				<span class="icon-users"></span>
				<span>Following Authors</span>
			</span>
			<span ng-if="$routeParams.type == 'readers'">
				<span class="icon-users"></span>
				<span>Following Readers</span>
			</span>
		</div>
		<div ng-class="{'inactive':!bookmark_selected, 'active':bookmark_selected}"
			 class="link"
			 ng-if="$routeParams.type == 'books' || $routeParams.type == 'authors'"
			 title="Books bookmarked"
			 ng-click="toggle_bookmarked($event)">
			 <span ng-if="$routeParams.type == 'books'">
			 	<span class="icon-bookmarks"></span>
			 	<span>Books Bookmarked</span>
		 	 </span>
			 <span ng-if="$routeParams.type == 'authors'">
			 	<span class="icon-bookmarks"></span>
				<span>Authors Bookmarked</span>
			 </span>

		</div>
	</div>

 	<div class="filter_link"

 		 ng-class="{'compact_filter_link': compact_footer}" 
		 ng-click="toggle_more_filters($event)">
		<span ng-if="filters.filter_type == 'BOOK'" class="selected_filter icon-book"></span>
		<span class="icon-angle-right"></span>
		<span class="icon-pen" ng-class="{'selected_filter':filters.other_filters.author}"></span>
		<span class="icon-shapes" ng-class="{'selected_filter':filters.other_filters.genre}"></span>
		<span class="icon-calendar" ng-class="{'selected_filter':filters.other_filters.timegroup}"></span>
		<span class="icon-clock" ng-class="{'selected_filter':filters.other_filters.readingTime}"></span>
		<span class="icon-earth" ng-class="{'selected_filter':filters.other_filters.country}"></span>
		<span class="selected_filter" ng-if="filters.more_filters">
			{{filters.more_filters}}
		</span>
		
		 <span class="icon-filter2 selected_filter" ng-class="{'filter_link_icon': !show_more_filters}"></span>
		 <span ng-if="!compact_footer">

		 </span>
		 <span class="selected_filter icon-angle-down" ng-if="!show_more_filters"></span>
		 <span class="selected_filter icon-angle-up" ng-if="show_more_filters"></span>
	</div>
