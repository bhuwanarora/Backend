<div class="book_navbar_base">
	<div class="heading animate_fast" 
	     ng-click="show_book(11)">
	    <!-- <img ng-show="show_book" src="assets/loader2.gif"/> -->
		<h2>{{book.readers_count}}{{show_book}}</h2>
		<span class="icon-users2"></span> READERS</div>
	<div class="heading animate_fast" 
	     ng-click="show_book(14)">
		<h2>{{book.discussions_count}}</h2>
		<span class="icon-bubbles2"></span> DISCUSSIONS</div>
	<div class="heading animate_fast" 
	     ng-click="show_book(13)">
		<h2>
			<span itemprop="aggregateRating" 
		 		  itemscope 
		 		  itemtype="http://schema.org/AggregateRating">
				<span itemprop="reviewCount">
				{{book.reviews_count}}
				</span>
			</span>
		</h2>
		<span class="icon-pencil2"></span> REVIEWS</div>
</div>
