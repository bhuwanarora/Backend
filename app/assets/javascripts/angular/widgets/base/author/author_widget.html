<div class="animate-fast widget">
	<category track widget="author"></category>
	<div ng-model="book" 
		ng-mouseenter="discovered = true" 
		ng-mouseover="hover()" 
		ng-mouseout="mouseout()"
		ng-class="{'discovered': hovered, 'undiscovered': !hovered}" class="card animate-fast">
		<widget-thumb track></widget-thumb>
		<!-- <reader-navbar track></reader-navbar> -->
		<author-interact track></author-interact>
	</div>
</div>
