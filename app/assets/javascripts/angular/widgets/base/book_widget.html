<div ng-model="book" ng-mouseover="" class="card">
	<div class="header">
		<div class="background">
			<p>
				<a href="javascript:void(0);">#{{book.title | uppercase}}</a><br/>
				by <a href="javascript:void(0);">@{{book.author_name}}</a><br/>
			</p>
		</div>
	</div>
	<bookthumb data="book.book_cover_url"></bookthumb>
</div>
