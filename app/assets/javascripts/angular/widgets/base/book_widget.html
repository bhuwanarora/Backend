<div ng-class="{'book_widget':!expand, 'book_widget_expand':expand}" class="animate-fast">
	<category track></category>
	<div ng-model="book" 
		ng-mouseenter="discovered = true" 
		ng-mouseover="hover()" 
		ng-mouseout="mouseout()" 
		ng-class="{'discovered': discovered, 'undiscovered': !discovered, 'card_expand': expand}" class="card animate-fast">
		<div ng-class="{'header':!expand, 'header_expand':expand}" class="animate-fast">
			<div class="background">
				<!-- <rating track class="rating animate-fast" data="book.rating"></rating> -->
				<bookmark track></bookmark>
				<p class="animate-fast">
					<a track href="javascript:void(0);"><b>#{{book.title | uppercase}}</b></a><br/>
					by <a track href="javascript:void(0);">@{{book.author_name}}</a><br/>
				</p>
			</div>
		</div>
		<book-tags track></book-tags>
		<bookthumb track></bookthumb>
		<book-navbar track></book-navbar>
		<news-widget track></news-widget>
		<interact track></interact>
	</div>
</div>
