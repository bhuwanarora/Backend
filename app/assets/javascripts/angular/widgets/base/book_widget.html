<div ng-class="{'book_widget':!expand, 'book_widget_expand':expand}" class="animate-fast">
	<category></category>
	<div ng-model="book" ng-mouseenter="discovered = true" ng-mouseover="hover()" ng-mouseout="mouseout()" ng-class="{'discovered': discovered, 'card_expand': expand}" class="card animate-fast">
		<div ng-class="{'header':!expand, 'header_expand':expand}" class="animate-fast">
			<div class="background">
				<rating class="rating animate-fast"></rating>
				<bookmark></bookmark>
				<p class="animate-fast">
					<a href="javascript:void(0);"><b>#{{book.title | uppercase}}</b></a><br/>
					<b>by <a href="javascript:void(0);">@{{book.author_name}}</a><br/></b>
				</p>
			</div>
		</div>
		<tags></tags>
		<bookthumb></bookthumb>
		<book-navbar></book-navbar>
		<news-widget></news-widget>
		<interact></interact>
	</div>
</div>
