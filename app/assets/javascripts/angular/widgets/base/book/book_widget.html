<div  itemscope 
 	  itemtype= "http://schema.org/Book" 
 	  ng-style="randomise_position"
 	  class="animate-fast widget">
	<!-- <category track widget="book"></category> -->
	<div ng-model="book" 
		ng-click="show_focused_tooltip($event)"
		class="card animate-slow">
		<book-interact data="book" track></book-interact>
		<widget-thumb track></widget-thumb>
		<div class="card_summary animate-fast">
			<span ng-if="book.summary">{{book.summary | reduced_summary}}</span>
			<span ng-if="!book.summary && book.title">
				<b><span>{{book.title | reduced_title}}</span></b><br/>
				<span>Book by {{book.author_name}}</span>
			</span>
		</div>
		<!-- <book-navbar track></book-navbar> -->
	</div>
</div>
<div class="base" ng-click="show_book(3)"></div>
