<div ng-init="setStatus(book.status)"></div>
<div ng-show="logged_in && !read && !rated && !reviewed">
	<mark-as-read track></mark-as-read>
</div>
<div ng-show="logged_in && read && !rated && !reviewed">
	<rate track></rate>
</div>
<div ng-show="logged_in && read && rated && !reviewed">
	<comment track></comment>
</div>
<div ng-show="logged_in && read && rated && reviewed">
	<span class="glyphicon glyphicon-ok-sign"></span> REVIEWED
</div>
<bookmark></bookmark>
