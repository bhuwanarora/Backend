<div ng-show="showButton">
	<input type="file"/>
    <div
      class="cropme-button"
      ng-click="browseFiles()">
      <span ng-if="!set">
        Upload Profile Picture
      </span>
      <span ng-if="set">
        Change profile Picture
	  </span> 
    </div>
    <div ng-if="error" class="error">{{error}}</div>
</div>
<div ng-show="!showButton" class="background">
	<div ng-show="!showButton" class="profile">
		<div class="heading">Crop and Set Profile Photo
		</div>
		<div class="step-2"
			 ng-show="!showButton"
			 ng-style="{'width': img_width + 'px'}"
			 ng-mousemove="mousemove($event)"
		     ng-mousedown="mousedown($event)"
		     ng-mouseup="mouseup($event)"
		     ng-mouseleave="deselect()"
			 ng-class="{'col-resize': colResizePointer}">
			<img ng-src="{{imgSrc}}" ng-style="{'width': img_width + 'px'}"/>
		    <div class="overlay-tile" ng-style="{'top': 0, 'left': 0, 'width': xCropZone + 'px', 'height': yCropZone + 'px'}">
		    </div>
			<div class="overlay-tile" ng-style="{'top': 0, 'left': xCropZone + 'px', 'width': widthCropZone + 'px', 'height': yCropZone + 'px'}">
			</div>
		    <div class="overlay-tile" ng-style="{'top': 0, 'left': xCropZone + widthCropZone + 'px', 'right': 0, 'height': yCropZone + 'px'}">
		    </div>
			<div class="overlay-tile" ng-style="{'top': yCropZone + 'px', 'left': xCropZone + widthCropZone + 'px', 'right': 0, 'height':  heightCropZone + 'px'}">
			</div>
			<div class="overlay-tile" ng-style="{'top': yCropZone + heightCropZone + 'px', 'left': xCropZone + widthCropZone + 'px', 'right': 0, 'bottom': 0}">
			</div>
			<div class="overlay-tile" ng-style="{'top': yCropZone + heightCropZone + 'px', 'left': xCropZone + 'px', 'width': widthCropZone + 'px', 'bottom': 0}">
			</div>
			<div class="overlay-tile" ng-style="{'top': yCropZone + heightCropZone + 'px', 'left': 0, 'width': xCropZone + 'px', 'bottom': 0}">
			</div>
			<div class="overlay-tile" ng-style="{'top': yCropZone + 'px', 'left': 0, 'width': xCropZone + 'px', 'height': heightCropZone + 'px'}">
			</div>
			<div class="overlay-border" ng-style="{'top': (yCropZone - 2) + 'px', 'left': (xCropZone - 2) + 'px', 'width': widthCropZone + 'px', 'height': heightCropZone + 'px'}">
			</div>
		</div>
		<div class="cropme-actions" ng-show="!showButton">
	       <button id="cropme-ok" ng-click="ok()">Set as Profile Photo</button>
		   <button id="cropme-cancel" ng-click="cancel()" class="button_effect">Cancel</button>
		</div>
	</div>
</div>
<canvas
   width="{{destinationWidth}}"
   height="{{destinationHeight}}"
   ng-style="{'width': width_vh + 'vh', 'height': height_vh + 'vh'}">
</canvas>
