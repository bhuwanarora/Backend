<div class="category" 
	ng-mouseenter="hovered=true; category_hovered=true" 
	ng-mouseleave="hovered=false; category_hovered=false" 
	ng-init="initVerticalText()"
	ng-style="category_style">
	<div class="category_character">&nbsp;</div>
	<div ng-repeat="i in nameArray track by $index" class="category_character">
		{{i | uppercase}}<br/>
	</div>
	<div class="category_character">&nbsp;</div>
</div>
