<div class="tags">
	<div ng-model="tags" 
	     ng-repeat="tag in book.tags" 
	     class="tag animate-fast" 
	     ng-show="hovered" 
	     ng-hide="!hovered"
	     ng-click="show_book(10)">
	    <span itemprop= "genre" >
			<span class="glyphicon glyphicon-tag"></span> +{{tag.name | uppercase}}
		</span>
	</div>
</div>
