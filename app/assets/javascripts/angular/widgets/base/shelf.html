<div class="shelf" ng-show="bookmark_selected">
	<div ng-switch on="user.books['bookmarked'].length">
		<div ng-switch-when="0">ADD SOME BOOKS PAL</div>
		<div ng-switch-default>
			<div class="header"><b>
				<span class="glyphicon glyphicon-pushpin"></span> {{user.books['bookmarked'].length}}</b> BOOKS BOOKMARKED</div>
			<div ng-repeat="book in user.books['bookmarked']">
				<img ng-src="{{book['book_cover_url']}}" class="shelf_book"/>
			</div>
		</div>
	</div>
</div>
<div class="shelf" ng-show="read_selected">
	<div ng-switch on="user.books['read'].length">
		<div ng-switch-when="0">ADD SOME BOOKS TO SHELF PAL</div>
		<div ng-switch-default>
			<div class="header"><b>
				<span class="glyphicon glyphicon-pushpin"></span> {{user.books['read'].length}}</b> BOOKS READ</div>
			<div ng-repeat="book in user.books['read']">
				<img ng-src="{{book['book_cover_url']}}" class="shelf_book"/>
			</div>
		</div>
	</div>
</div>
