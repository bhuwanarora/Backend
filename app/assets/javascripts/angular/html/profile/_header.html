<div class="profile_header yellow">
    <section layout="column" layout-wrap>
        <div layout="row" layout-align="end start" layout-padding class="top_section">
            <md-button class="md-primary md-button-clear" 
                        ng-click="follow_user()"
                        ng-hide="hide_follow"
                        ng-class="{'md-raised': !profile_user.status}"
                        ng-if="!info.my_profile">
                        <span ng-show="!profile_user.status">
                            <!-- <span class="icon-user-add"></span> -->
                            <i class="material-icons">person_add</i>
                            <span> Follow</span>
                        </span>
                        <span ng-show="profile_user.status">Following</span>
            </md-button>
        </div>
        <div layout="row" layout-wrap class="bottom_header">
            <div flex="50" hide-sm hide-md layout="row" layout-align="start start">
                <img ng-src="{{profile_user.image_url | default_profile}}" class="circular profile_pic">
                <div class="title_margin">
                    <a href="/profile">
                        <div layout="column" layout-wrap layout-align="start start">
                            <div class="big_title" layout="row" layout-padding>
                                <div ng-bind="profile_user.first_name"></div>
                                <div>&nbsp;</div>
                                <div ng-bind="profile_user.last_name"></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div flex="50" flex-md="100" flex-sm="100" layout="row" layout-column layout-align="end end">
                <a href="/shelves" ng-hide="hide_follow_links">
                    <md-button class="nav_links">
                        <div layout="column" layout-align="end end">
                            <div><b>BOOKMARKS</b></div>
                            <h2>{{profile_user.bookmark_count || 0}}</h2>
                        </div>
                    </md-button>
                </a>
                <a href="/network?q=0" ng-hide="hide_follow_links">
                     <md-button class="nav_links">
                        <div layout="column" layout-align="end end">
                            <div><b>FOLLOWERS</b></div>
                            <h2>{{profile_user.followed_by_count || 0}}</h2>
                        </div>
                    </md-button>
                </a>
                
                 <a href="/network?q=1" ng-hide="hide_follow_links">
                    <md-button class="nav_links">
                        <div layout="column" layout-align="end end">
                            <div><b>FOLLOWING</b></div>
                            <h2>{{profile_user.follows_count || 0}}</h2>
                        </div>
                    </md-button>
                </a>
            </div>
            
        </div>
        <!-- <div ng-include src="'/assets/angular/html/shared/share.html'" class="yellow" flex="20"></div> -->
    </section>
</div>

<style>
    .profile_header{
        color: white !important;
        /*background-color: #f5f5f5 !important;*/
        box-shadow: none;
        border-bottom: 1px solid #dddddd;
    }

    .profile_header h2{
        padding: 0px;
        margin: 0px 0px !important;
    }

    .profile_header h5{
        margin: 5px 0px;
    }

    .profile_pic{

        border-radius: 50%;
        width: 150px;
        height: 150px;
        left: 30px;
        border: 5px solid #E5E5E5;
        margin-top: -40px;
        margin-left: 40px;
        z-index: 1;
    }

    .profile_header .nav_links{
        padding: 4px 8px !important;
        color: inherit !important;
        font-size: 0.8em;
    }

    .profile_header .bottom_header{
        height: 60px;
    }

    .profile_header .top_section{
        min-height: 50px;
    }

    .profile_header .title_margin{
        margin-top: 20px;
    }
</style>
