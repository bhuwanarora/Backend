<div layout-padding class="less_important bold">
    {{communities.length}} Rooms Joined
</div>
<div layout="row" layout-wrap>
	<div ng-repeat="community in communities" layout-margin class="community_group">
		<img ng-src="{{community.image_url}}" class="big_square" />
		<div layout-padding>
			<a ng-href="/room?q={{::community.id}}" ng-bind-html="::community.name" class="capitalize"></a>
		</div>
	</div>
</div>
