<div ng-include src="'/assets/angular/html/share/status_options.html'" 
	ng-if="!hide_follow_links"
  	ng-controller="shareController" class="dark_grey extensive_padding" 
  	layout-margin>
</div>

<!-- <div ng-include src="'/assets/angular/html/customise/_genres.html'" layout-padding></div> -->
<md-list layout="column">
	<div id="fb-root"></div><script>(function(d, s, id) {  var js, fjs = d.getElementsByTagName(s)[0];  if (d.getElementById(id)) return;  js = d.createElement(s); js.id = id;  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3";  fjs.parentNode.insertBefore(js, fjs);}(document, 'script', 'facebook-jssdk'));</script><div class="fb-post" data-href="https://www.facebook.com/permalink.php?story_fbid=454079658096243&amp;id=257580821079462" data-width="500"><div class="fb-xfbml-parse-ignore"><blockquote cite="https://www.facebook.com/permalink.php?story_fbid=454079658096243&amp;id=257580821079462"><p>Which book are you reading today?</p>Posted by <a href="https://www.facebook.com/pages/ReadersDoorcom/257580821079462">ReadersDoor.com</a> on <a href="https://www.facebook.com/permalink.php?story_fbid=454079658096243&amp;id=257580821079462">Wednesday, June 17, 2015</a></blockquote></div></div>
	<div ng-repeat="feed in personal_feed">
	    <div ng-include src="'/assets/angular/html/profile/partials/feed_type.html'"></div>
	    <md-divider></md-divider>
	</div>
	<div ng-if="reading_journeys" class="white">
		<b class="small-padding">{{user.first_name}}'s Reading Journey</b>
		<md-divider></md-divider>
		<md-card ng-repeat="reading_journey in reading_journeys">
			<section layout="column" layout-fill>
				<img ng-src="{{reading_journey.image}}" class="full_width">
				<a ng-href="/journey/{{reading_jounrey.id}}" layout="column">
					<md-button class="clear full_width">
						<div class="small-padding">
							<b>{{reading_journey.title}}</b>
							<div>by {{reading_journey.author_name}}</div>
							RATING
						</div>
						<md-divider></md-divider>
						<div class="small-padding">
							<B>STARTED ON</B>
							<div>{{reading_journey.started_on}}</div>
						</div>
					</md-button>
				</a>
			</section>
		</md-card>
		<md-list ng-if="!personal_feed || (personal_feed == 0)">
			<md-card>
				<md-card-content>
					No recent activity.
				</md-card-content>
			</md-card>
		</md-list>
	</div>
</md-list>

		text-transform: uppercase;

    .share_image{
    	max-width: 500px;
    }

    .share_button{
    	width: 500px;
    	height: 100px;
    }

</style>
