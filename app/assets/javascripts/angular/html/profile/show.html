<md-list ng-if="personal_feed &&  personal_feed.length > 0" layout="row" hide-sm>
	<div flex>
		<div layout="column" ng-if="user.influential_books" layout-padding layout-wrap>
			<!-- <b class="small-padding">Books he finds influential</b> -->
			<md-divider></md-divider>
			<div layout-padding layout-wrap layout="row">
				<div ng-init="books = user.influential_books" flex
					 ng-include src="'/assets/angular/html/shared/partials/spine.html'"></div>
			</div>
		</div>
		<div ng-repeat="feed in personal_feed" ng-if="$even">
		    <div ng-if="feed.label != 'FollowNode'" 
		    	ng-include src="'/assets/angular/html/shared/partials/social_feed.html'"></div>
		    <div ng-if="feed.label == 'FollowNode'" 
		    	ng-include src="'/assets/angular/html/shared/partials/follow_feed.html'"></div>
		</div>
	</div>
	<div flex>
		<div ng-if="reading_journeys" class="white">
			<b class="small-padding">{{user.first_name}}'s Reading Journey</b>
			<md-divider></md-divider>
			<md-card ng-repeat="reading_journey in reading_journeys">
				<section layout="column" layout-fill>
					<img ng-src="{{reading_journey.image}}" class="full_width">
					<a ng-href="/journey/{{reading_jounrey.id}}" layout="column">
						<md-button class="clear full_width">
							<div class="small-padding">
								<b>{{reading_journey.title}}</b>
								<div>by {{reading_journey.author_name}}</div>
								RATING
							</div>
							<md-divider></md-divider>
							<div class="small-padding">
								<B>STARTED ON</B>
								<div>{{reading_journey.started_on}}</div>
							</div>
						</md-button>
					</a>
				</section>
			</md-card>
		</div>
		<div ng-if="!reading_journeys && info.my_profile" layout-padding layout-margin>
			<md-button class="md-button-clear md-primary md-raised" ng-click="write_reading_journey($event)">
				<div>Share moments from Reading Journey <span class="icon-pencil"></span></div>
			</md-button>
		</div>
		<div ng-repeat="feed in personal_feed" ng-if="$odd">
		    <div ng-if="feed.label != 'FollowNode'" 
		    	ng-include src="'/assets/angular/html/shared/partials/social_feed.html'"></div>
		    <div ng-if="feed.label == 'FollowNode'" 
		    	ng-include src="'/assets/angular/html/shared/partials/follow_feed.html'"></div>
		</div>
	</div>
</md-list>
<md-list ng-if="personal_feed &&  personal_feed.length > 0" layout="column" show-sm hide>
	<div ng-repeat="feed in personal_feed">
	    <div ng-if="feed.label != 'FollowNode'" 
	    	ng-include src="'/assets/angular/html/shared/partials/social_feed.html'"></div>
	    <div ng-if="feed.label == 'FollowNode'" 
	    	ng-include src="'/assets/angular/html/shared/partials/follow_feed.html'"></div>
	</div>
</md-list>
<md-list ng-if="!personal_feed || (personal_feed == 0)">
	<md-card>
		<md-card-content>
			No recent activity.
		</md-card-content>
	</md-card>
</md-list>

<style>
	.info_button{
		width: 50px !important;
		height: 50px !important;
	}

	.genre_cover, .genre_cover_gradient{
		width: 50px !important;
		height: 50px !important;
	}

	.book_image_cover, .book_backup_cover, .slider_wrapper{
        width: 80px;
        height: 110px;
        color: transparent;
    }
</style>
