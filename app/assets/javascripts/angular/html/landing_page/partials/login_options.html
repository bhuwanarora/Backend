<div flex layout-padding class="login_box" layout="column" ng-controller="signupController">
    <md-button layout="row" class="md-button-clear google">
        <div flex="10"><span class="icon-googleplus"></span></div>
        <div flex="90" class="google-right">LOGIN WITH GOOGLE</div>
    </md-button>
    <md-button layout="row" class="md-button-clear fb">
        <div flex="10"><span class="icon-facebook"></span></div>
        <div flex="90" class="fb-right">LOGIN WITH FACEBOOK</div>
    </md-button>
    <br/>

    <div>Or Login with email</div>
    <md-input-container>
        <label>Email</label>
        <input type="email" required ng-model="user.email">
    </md-input-container>
    <md-input-container>
        <label>Password</label>
        <input type="password" required ng-model="user.password">
    </md-input-container>
    <md-button class="md-button-clear" ng-class="{'login': !show_sign_up}" 
                ng-click="authenticate(true)">Log in</md-button>
    <md-button class="md-button-clear" ng-class="{'login': show_sign_up}" 
                ng-click="authenticate(false)">Sign up</md-button>
    <a href="" ng-click="recover_password()" class="less_important" layout-margin>Forgot Password?</a>
    <div ng-model="user.error_message" class="md-warn">{{user.error_message}}</div>
</div>

<style>
    .sigin_dialog md-input-container{
        padding: 2px !important;
    }
    .google, .google:hover{
        background-color: #DC4B39 !important;
        color: white !important;
        margin-bottom: 5px !important;
        margin-top: 5px !important;
    }
    .google-right:before, 
    .fb-right:before{
        content: '';
        background: rgba(255,255,255,0.1);
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
    }
    .fb, .fb:hover{
        background-color: #3B5998 !important;
        color: white !important;
        margin-bottom: 5px !important;
        margin-top: 5px !important;
    }
    .login, .login:hover{
        background-color: #5F698C !important;
        color: white !important;
        margin-bottom: 5px !important;
        margin-top: 5px !important;
    }
</style>
