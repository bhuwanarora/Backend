<div ng-include src="'/assets/angular/html/profile/invite.html'"></div>
<md-list class="white" ng-if="users_list">
    <md-item ng-repeat="user in users_list">
        <md-item-content>
            <section layout="row" flex="100">
                <div layout="row" layout-align="center center" flex="20" flex-sm="40">
                    <img ng-src="{{user.thumb_url}}" class="circular user_photo" flex="60">
                </div>
                <div layout="column" flex="30" flex-sm="60">
                    <div class="padding">
                        <h2 class="network_name">{{user.name}}</h2>
                        <div>{{user.location}}</div>
                    </div>
                    <div class="padding">
                        <md-button class="md-primary">
                            <span ng-if="!user.status">Follow</span>
                            <span ng-if="user.status">Followed</span>
                        </md-button>
                    </div>
                </div>
                <div layout="row" flex="50" hide-sm>
                    <img ng-src="{{book | choose_medium_thumb}}" 
                         class="favourite_books" 
                         ng-repeat="book in user.books">
                </div>
            </section>
        </md-item-content>
        <md-divider></md-divider>
    </md-item>
</md-list>


<style>
    .favourite_books{
        width: 150px;
        height: 180px;
        padding: 5px;
    }

    .network_name{
        margin: 5px 0px !important;
    }

    .user_photo{
        width: 100px;
        height: 100px;
        max-width: 100px !important;
    }
</style>
