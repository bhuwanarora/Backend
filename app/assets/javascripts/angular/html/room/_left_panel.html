<section>
	<div ng-repeat="shelf in book_shelves" class="side_padding">
		<div layout-padding>{{shelf.shelf}}</div><br/>
		<div ng-init="books = shelf.books" ng-include src="'/assets/angular/html/shared/partials/spine.html'"></div>
		<div class="side_padding" ng-if="(shelf.books.length == 1) || !books">
			<md-button class="md-button-clear md-primary md-raised" ng-click="add_books_to_shelf(shelf, $event)">Add books to this shelf</md-button>
		</div>
		<md-divider></md-divider>
	</div>
	
</section>
