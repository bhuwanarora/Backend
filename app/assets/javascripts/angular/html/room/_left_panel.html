<section>
	<div ng-repeat="shelf in book_shelves" class="side_padding">
		<div layout-padding>{{shelf.name}}</div><br/>
		<a ng-href="/book?q={{book.id}}" ng-repeat="book in shelf.books">
			<md-button class="clear spine_button">
				<div class="spine" ng-style="background-color: {{book.spine_color}}">
					{{shelf.title}}
				</div>
			</md-button>
		</a>
		<md-divider></md-divider>
	</div>
</section>

<style>
	.spine{
		padding: 10px;
		color: white;
		background-image: url("assets/spine.png");
		background-size: 40px 40px;
		background-repeat: no-repeat;
		background-position-x: 100%;
		background-position-y: 5px;
		height: 50px;
	}

	.spine_button{
		width: 100%;
		height: 50px;
	}
</style>
