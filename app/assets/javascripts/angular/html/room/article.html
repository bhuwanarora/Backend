<div layout="row">
	<img ng-src="{{article.image_url}}" flex="20">
	<div md-direction="bottom" layout-align="center center" 
		 layout-padding flex="80" layout-wrap
		 layout="row" class="custom_title">
		<a ng-href="/community?q={{article.article_id}}">
         	{{article.title}}
		</a>
   	</div>
</div>
<div class="less_important" layout-align="end end" layout="row" layout-padding>
	<div>
		Last seen {{article.created_at | timestamp | date:'h:mm a, dd MMM'}}
	</div>
</div>
