<div layout="row">
	<md-button layout-padding flex class="md-button-clear" ng-click="toggle()">
		{{shelf.shelf}}
	</md-button>
</div>
<md-content class="grid_content" ng-show="show_shelf" layout="row" layout-wrap>
	<div class="article"
		layout-margin ng-if="article.title"
        ng-repeat="article in shelf.articles">
    	<div ng-include src="'/assets/angular/html/room/article.html'"></div>
    </div>
</md-content>
