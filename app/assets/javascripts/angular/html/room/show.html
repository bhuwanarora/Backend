<md-card layout="column" layout-align="start center">
	<md-input-container flex>
        <label>Share</label>
        <input ng-model="user.last_name" 
               focus-out="set_last_name()" value="Mad, bad, and dangerous to know."/>
    </md-input-container>
	<md-card-content>
		<md-content class="white">
			<md-grid-list
	            md-cols-sm="1" 
	            md-cols-md="2" 
	            md-cols-gt-md="4"
	            md-row-height="3:1"
	            md-gutter="15px" 
	            md-gutter-gt-sm="15px" >
	            <md-grid-tile
	            	draggable
	            	draggable-keep-size="true"
	            	class="movable"
	                md-rowspan="2"
	                md-colspan="1"
	                layout-align="start start"
	                layout="row"
	                ng-repeat="article in visited_articles"
	                ng-style='background-image: url("{{article.url}}")'>
	            </md-grid-tile>
	        </md-grid-list>
		</md-content>
	</md-card-content>
</md-card>


<style>
	md-card-content{
		width: 100%;
	}

	md-grid-tile{
		background-size: cover;
		background-repeat: no-repeat;
		border: 5px solid #f5f5f5;
	}
</style>
