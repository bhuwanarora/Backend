<md-card class="community" ng-if="community_feed.title && community_feed.title != '' && community_feed.title != null">
    <md-card-content layout="row" layout-padding class="communities light_grey">
        <md-list-item layout-align="center center"
                      layout-padding
                      layout="row">
            <div>Communities linked </div>
        </md-list-item>
        <md-list-item class="md-2-line contact-item selected" 
                      ng-repeat="community in community_feed.communities" 
                      layout-align="center center"
                      layout-padding
                      layout="row">
            <img ng-src="{{community.image_url}}" class="circular" alt="{{community.name}}" />
            <div class="md-list-item-text compact">
                <a layout-padding ng-click="goto_community_page(community_feed.id)">{{community.name}}</a>
            </div>
        </md-list-item>
    </md-card-content>
    <md-card-content class="content">
        <h3><a ng-click="goto_community_page(community_feed.id)">{{community_feed.title}}</a></h3>
        <div class="less_important">News, {{community_feed.created_at | timestamp | date:'dd MMM'}}</div>
        <div ng-bind-html="community_feed.description"></div>
    </md-card-content>
    <md-card-content class="image_container clear" layout="row">
        <div flex class="image_wrapper" ng-repeat="feed in community_feed.communities">
            <img class="community_feed_image"
                 ng-src="{{feed.image_url}}"
                 ng-click="goto_community_page(community_feed.id)"  
                 layout-padding
                 ng-show="feed.image_url"/>
        </div>
    </md-card-content>
    <md-card-content class="footer" 
                     ng-init="bookmark_object = {'id': community_feed.id, 'type': 'Community'}"
                     ng-include src="'/assets/angular/html/shared/partials/card_footer.html'">
    </md-card-content>
</md-card>
