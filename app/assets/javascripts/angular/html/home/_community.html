<md-card class="community">
    <md-card-content class="content">
        <h3><a ng-click="goto_community_page(community_feed.id)">{{community_feed.title}}</a></h3>
        <div>{{community_feed.description}}</div>
    </md-card-content>
    <md-card-content class="footer" 
                     ng-include src="'/assets/angular/html/shared/partials/card_footer.html'">
    </md-card-content>
    <md-card-content class="circles clear">
        <d3-click-circles news-tags="community_feed.communities" 
            ng-if="community_feed.communities.length > 0"
            on-center-click="goto_community_page(community_feed.id)" 
            on-click="goto_community_page(community_feed.id)"
            layout-align="center" 
            layout="center">
            <div class="bubbleChart animate-fast"></div>
        </d3-click-circles>
    </md-card-content>
</md-card>
<style>
    .community_icon{
        width: 70px;
        height: 70px;
    }

    .community h2{
        margin: 16px 0px 0px 0px !important;
    }

    .community .circles{
        background-color: #f5f5f5;
        order: 2;
    }

    .community .circles svg{
        max-height: 400px;
    }

    .community .content{
        order: 1;
    }

    .community .footer{
        order: 3;
    }
</style>
