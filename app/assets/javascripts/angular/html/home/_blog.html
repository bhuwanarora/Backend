<md-card class="blog">
    <md-card-content>
        <h2><a ng-href="{{blog_feed.guid}}" ng-bind-html="blog_feed.title"></a></h2>
        <div>Shared on {{blog_feed.date}}</div>
        <p ng-bind-html="blog_feed.excerpt"></p>
    </md-card-content>
    <div class="image_wrapper">
        <img ng-src="{{blog_feed.image_url}}" alt="Washed Out">
    </div>
    <md-card-content class="footer" ng-include src="'/assets/angular/html/shared/partials/card_footer.html'">
    </md-card-content>
</md-card>

<style>
    .blog h2{
        margin: 16px 0px 0px 0px !important;
    }
</style>
