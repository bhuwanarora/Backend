<md-grid-list
    md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
    md-row-height-gt-md="1:1" md-row-height="4:3"
    md-gutter="20px" md-gutter-gt-sm="10px">
    <md-grid-tile ng-repeat="trend in suggest_communities"
              md-rowspan="{{trend.span.row}}"
              md-colspan="{{trend.span.col}}"
              md-colspan-sm="1"
              class="pointer"
              ng-click="goto_room(trend.id)">
        <img ng-src="{{trend.image_url}}" class="trends" />
        <md-grid-tile-footer layout="row" layout-padding>
        	<h3 class="capitalize bold">{{trend.name}}</h3>
        	<h4>{{trend.view_count}} Views</h4>
        </md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>
