<div layout="row" layout-align="space-between center" layout-padding>
	<md-button class="clear big_circle" aria-label="toggle_join" ng-class="{'md-raised': !community.status}" ng-click="toggle()">
		<div layout="column" layout-align="center center">
			<img ng-src="{{::community.image_url}}" class="big_circle">
			<md-tooltip ng-bind-html="::community.name">

			</md-tooltip>
		</div>
	</md-button>	
</div>
