<div layout="row" layout-align="center center">
	<img ng-src="{{community.image_url}}" class="circular">
	<a layout-padding ng-href="/news?q={{community.id}}">
		{{community.name}}
	</a>
</div>
<md-button class="md-button-clear md-warn" ng-class="{'md-raised': !community.status}" ng-click="toggle()">
	<span ng-show="!community.status">Join </span>
	<span ng-show="community.status"> Joined</span>
	<span ng-show="!community.status" class="icon-user-add"></span>
</md-button>
