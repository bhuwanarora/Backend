<md-content layout="column" layout-sm="row" layout-align="center center" layout-padding class="book_scroller">
	<section>
	    <md-list>
	        <md-item ng-repeat="user in active_tag.users">
	            <md-item-content>
	            	<a ng-href="/profile?id={{user.id}}" ng-if="user.first_name">
		                <img ng-src="{{user.image_url | default_profile}}" layout-margin class="circular" />
		                <md-tooltip md-direction="bottom">
		                	{{user.first_name}} {{user.last_name}}
		                </md-tooltip>
	            	</a>
	            </md-item-content>
	        </md-item>
	    </md-list>
	</section>
</md-content>
