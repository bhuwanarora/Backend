<div ng-include src="'/assets/angular/html/room/_header.html'" flex="20" flex-sm="100" flex-md="25" ></div>
<!-- <div flex="5" flex-md="5" hide-sm></div> -->
<div flex="80" flex-sm="100" flex-md="75" layout="column">
    <div class="less_important" layout-padding
         ng-show="active_tag.books && active_tag.books.length > 0">Books related to {{active_tag.name}}</div>
    <div layout="row" layout-wrap layout-padding ng-show="active_tag.books && active_tag.books.length > 0">
        <section ng-repeat="book in active_tag.books" layout-margin>
            <md-button aria-label="show_book_dialog" ng-click="show_book_dialog(book, $event)" 
                class="clear rd_book_container md-whiteframe-z3 white">
                <div class="book_thumb" ng-include src="'/assets/angular/html/shared/partials/book_thumb.html'">
                </div>
            </md-button>
        </section>    
    </div>
    <div layout="row" layout-wrap layout-sm="column" layout-md="column">
        <community-feed community-feed="::community_feed" flex="45" flex-md="100" flex-sm="100"
            ng-repeat="community_feed in ::active_tag.news" class="md-whiteframe-z1 white" layout-margin></community-feed>
    </div>
</div>
