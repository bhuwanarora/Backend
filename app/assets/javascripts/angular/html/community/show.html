<div layout="row" layout-wrap class="relative md-whiteframe-z1 white">
    <div layout="column" layout-padding  >
        <div class="absolute full_width z_index_1" layout-padding layout="row" layout-align="space-between">
            <div></div>
            <md-button ng-class="{'md-raised': !active_tag.status}" 
                class="md-warn md-button-clear" ng-click="toggle_follow()">
                <span ng-if="!active_tag.status">Join Room&nbsp;</span>
                <span ng-if="active_tag.status">Joined</span>
                <span ng-if="!active_tag.status" class="icon-user-add"></span>
            </md-button>
        </div>
        <img ng-src="{{active_tag.image_url}}" class="max_full_width" />
        <div layout="row" layout-wrap class="users" layout-padding>
            <a ng-repeat="user in active_tag.users" ng-href="/user?q={{user.id}}" layout-margin ng-if="user.id">
                <img class="circular" layout-margin ng-src="{{user.image_url}}"/>
                <md-tooltip md-direction="top">
                    {{user.first_name}}
                </md-tooltip>
            </a>
        </div>
    </div>
    <section ng-repeat="book in active_tag.books" layout-margin>
        <md-button ng-click="show_book_dialog(book, $event)" class="clear rd_book_image_cover md-whiteframe-z3">
            <div class="book_thumb" ng-include src="'/assets/angular/html/shared/partials/book_thumb.html'">
            </div>
        </md-button>
    </section>
    <!-- <div layout="row" layout-wrap layout-padding > -->

        <div class="less_important" ng-if="active_tag.books" layout-padding>
            Related Books
        </div>
    </div> -->
</div>

<div class="less_important" ng-if="active_tag.news" layout-padding>
    Real Virtuality
</div>
<div hide-sm layout="row" flex>
    <div layout="column"  flex="50">
        <community-feed community-feed="community_feed" 
            ng-repeat="community_feed in active_tag.news" ng-if="$even"></community-feed>
    </div>
    <div layout="column" flex="50">
        <community-feed community-feed="community_feed" 
            ng-repeat="community_feed in active_tag.news" ng-if="$odd"></community-feed>
    </div>
</div>
<div show-sm hide>
    <community-feed community-feed="community_feed" 
            ng-repeat="community_feed in active_tag.news"></community-feed>
</div>
