    flex="15" flex-sm="100" layout-align="center" layout="column"></div>
<div flex layout-align="center center" layout="column" class="relative">
    <div class="community_header" layout-padding layout="column" class="light_grey">
        <div layout-padding>
            <div>Books and Communities for</div>
            <div class="less_important"><b>{{active_news.title}}</b></div>
        </div>
    </div>
    <d3-click-circles news-tags="newsTags" 
        on-center-click="toggle_details()" 
        on-click="refresh_data(active_item)"
        community-page="true"
        ng-if="newsTags.length > 0">
        <div class="bubbleChart animate-fast"></div>
    </d3-click-circles>
    <div class="active_tag" layout="row" layout-align="center center">
        <div class="active_tag_title">{{active_tag.name}}&nbsp;&nbsp;</div>
    </div>
    <div ng-include src="'/assets/angular/html/community/right_panel.html'" class="right_panel_container"></div>
</div>
<div ng-include src="'/assets/angular/html/community/_users_column.html'" 
    flex="15" layout-align="center" layout="column"></div>

    }

    .bubbleChart svg{

    }
