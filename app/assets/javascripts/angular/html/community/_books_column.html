<md-content layout="column" layout-align="center center" layout-padding class="book_scroller">
	<section>
		<md-button ng-click="show_book_dialog(book, $event)" 
				   class="clear" 
				   ng-repeat="book in active_tag.books">
		    <img ng-src="{{book | choose_medium_thumb}}" 
		         layout-margin/>
		</md-button>
	</section>
</md-content>

<style>
    .book_scroller img,
    .book_scroller .md-button{
        width: 130px;
        height: 180px;
    }

</style>
