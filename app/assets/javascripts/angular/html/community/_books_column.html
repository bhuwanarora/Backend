<md-content layout="column" layout-align="center center" layout-padding class="book_scroller">
    <md-list ng-repeat="book in active_tag.books">
        <md-item>
            <md-item-content>
                <a ng-href="/book?q={{book.id}}"><img ng-src="{{book | choose_medium_thumb}}" layout-margin class="book_cover" /></a>
            </md-item-content>
        </md-item>
    </md-list>
</md-content>
