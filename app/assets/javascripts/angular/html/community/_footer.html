<div flex="100" flex-sm="100">
	<md-tabs md-selected="selectedIndex">
		<a ng-href="/news?q={{tag.id}}" ng-repeat="tag in news">
			<md-tab layout-margin>
				<div layout="row" class="news_item">
					<img ng-src="{{tag.image_url}}" class="news_thumb" flex="20"/>
					<div layout="column" flex="80" layout-align="start start" layout-padding layout-wrap>
						<div ng-bind-html="tag.title | reduced_news_title" layout-wrap></div>
						<div ng-bind-html="tag.community_info.name" class="less_important"></div>
					</div>
					<md-tooltip md-direction="top" ng-show="tag.description">
						{{tag.description}}
					</md-tooltip>
				</div>
			</md-tab>
		</a>
	</md-tabs>
</div>
