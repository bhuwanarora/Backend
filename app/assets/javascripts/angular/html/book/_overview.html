<section layout="row" layout-wrap>
    <div flex="45" class="padding overview" 
            layout="column" 
            flex-sm="100">
        <h3>{{book.title}}</h3>
        <a ng-href="/author?q={{book.author_id}}">{{book.author_name}}</a>
        <div flex="10">
            <md-slider flex="20" md-discrete 
                    class="rate_slider"
                    ng-model="book.user_rating" ng-change="rate_book(book)"
                    step="1" min="1" max="10" aria-label="rating">
            </md-slider>
            <md-tooltip>
               Rate your book
             </md-tooltip>
        </div>
        <md-content class="summary">{{book.description}}</md-content>
    </div>
    <div flex="5" hide-sm>
        <div class="vertical-text spine" 
             layout="row"
             layout-align="space-between">
            <div>{{book.title}}({{book.published_year}})</div>
            <div>{{book.author_name}}</div>
        </div>
    </div>
    <div flex="50" hide-sm class="relative">
        <img ng-src="{{book | large_thumb}}" class="cover"/>
        <div class="absolute" ng-style="{background: '{{book.color}}'}"></div>
    </div>
</section>
<style>
    .cover{
        width: 100%;
        height: 88vh;
        position: absolute;
        z-index: 2;
    }

    .overview{
        /*min-height: 80vh;*/
        height: 88vh;
        overflow: scroll;
    }

    .spine{
        min-width: 88vh; 
        margin-left: 38px;
        border: 1px solid #ececec;
        overflow-y: hidden;
        height: 5vh;
    }

    .summary{
        font-family: 'Din';
        font-size: 18px;
        line-height: 24px;
        height: 80%;
        background-color: white !important;
    }

    .absolute{
        position: absolute;
        z-index: 1;
        width: 100%;
        height: 88vh;
        color: white;
        text-align: center;
    }

    .rating{
        position: absolute;
    }

    .relative{
        position: relative;
    }

    .rate_slider{
        max-height: 50px !important;
        height: 50px !important;
    }
</style>
