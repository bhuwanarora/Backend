<section layout="row" layout-wrap>
    <div flex="45" class="padding overview" 
            layout="column" layout-align="space-between" 
            flex-sm="100">
        <section>
            <p><h3>{{book.title}}</h3>
                <div>{{book.author_name}}</div></p>
            <div class="summary">{{book.description}}</div>
        </section>
        <section>
            <md-slider flex="20" md-discrete ng-model="rating1" step="1" min="1" max="10" aria-label="rating">
            </md-slider>
        </section>
    </div>
    <div flex="5" hide-sm>
        <div class="vertical-text spine" 
             layout="row"
             layout-align="space-between">
            <div>{{book.title}}({{book.published_year}})</div>
            <div>{{book.author_name}}</div>
        </div>
            
    </div>
    <div flex="50" hide-sm>
        <!-- <div class="cover_gradient"></div> -->
        <img ng-src="{{book.isbn | thumb}}" class="cover">
    </div>
</section>
<style>
    .cover{
        width: 100%;
        min-height: 80vh;
    }

    .overview{
        /*min-height: 80vh;*/
        max-height: 88vh;
        overflow: scroll;
    }

    .spine{
        min-width: 88vh; 
        margin-left: 38px;
        border: 1px solid #ececec;
        overflow-y: hidden;
        height: 5vh;
    }

    .summary{
        font-family: 'Din';
        font-size: 18px;
        line-height: 24px;
    }

    .cover_gradient{
        background-color: rgba(0, 0, 0, 0.31);
        position: absolute;
        z-index: 1;
        width: 30%;
        height: 88vh;
        color: white;
        text-align: center;
        cursor: pointer;
        background-color: rgba(0,0,0,0);
        background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0 0%, rgba(0,0,0,0)), color-stop(0 100% rgba(0,0,0,0.5)));
