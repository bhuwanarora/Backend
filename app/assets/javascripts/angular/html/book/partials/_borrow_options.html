<div class="big_title" ng-if="borrow_users && borrow_users.length > 0">
    Borrow this book from a friend</div>
<div class="big_title" ng-if="!borrow_users || borrow_users.length == 0">
    Notify your friends that you want to borrow this book.</div>
<md-list layout-padding ng-if="borrow_users">
    <md-item>
        <md-item-content layout="row" ng-repeat="user in borrow_users">
            <div class="md-tile-left">
                <img class="circular" ng-src="{{user.image_url | default_profile}}">
            </div>
            <div class="md-tile-content" layout="row" layout-sm="column"
              layout-align="space-between center">
              <div>{{user.name}}</div>
              <md-button class="md-button-clear md-primary md-raised">Borrow</md-button>
            </div>
        </md-item-content>
    </md-item>
</md-list>
<div layout="column">
    <div layout-padding layout="row" layout-align="space-between">
        <div></div>
        <div>
            <md-button class="md-button-clear md-raised md-primary" ng-click="notify_friends()">
                Notify
            </md-button>
        </div>
    </div>
</div>
