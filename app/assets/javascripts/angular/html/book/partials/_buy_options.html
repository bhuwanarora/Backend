<div layout="column" layout-align="space-between">
	<div layout-padding layout="row" layout-align="space-between">
		<div class="less_important bold" flex="30">Store</div>
		<div class="less_important bold" flex="30">Delivery Time</div>
		<div class="less_important bold" flex="30">Price</div>
		<div class="less_important bold" flex="10">Goto Store</div>
	</div>
	<md-divider></md-divider>
	<div ng-repeat="price in prices track by $index" ng-class="{'light_grey_color': !price.in_stock}">
		<div layout-padding layout="row" layout-align="space-between">
			<div layout-padding flex="30">
				<div >{{price.store}}&nbsp;</div>
				<div class="less_important" ng-if="price.in_stock">(Available)</div>
				<div class="less_important" ng-if="!price.in_stock">(Not in Stock)</div>
			</div>
			<div layout-padding flex="30">
				<div ng-if="price.min_days">
					<div ng-if="price.max_days == price.min_days">
						Upto {{price.min_days}} Days
					</div>
					<div ng-if="price.max_days != price.min_days">
						{{price.min_days}}-{{price.max_days}} Days
					</div>
				</div>
			</div>
			<div class=" bold" layout-padding flex="30">
				{{price.currency_code}} {{price.price}} 
			</div>
		    <md-button ng-href="{{price.url}}" target="_blank" class="md-button-clear md-warn md-raised" flex="10">Buy</md-button>
		</div>
	</div>
	<div ng-show="loading_buy_options">Fetching prices from book stores...</div>
 	<md-progress-circular class="md-warn md-hue-1" md-mode="indeterminate" 
        ng-if="loading_buy_options">
    </md-progress-circular>
</div>
