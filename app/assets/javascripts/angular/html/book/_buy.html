
<div ng-controller="buyController" layout="column">
    <div layout="row" layout-sm="column" layout-align="space-between">
        <div></div>
        <md-button ng-show="!book.i_own_this" class="md-raised md-button-clear" ng-click="toggle_bookmark(false)">
            Add to "I own this"
        </md-button>
        <md-button ng-show="book.i_own_this" class="md-primary md-button-clear" ng-click="toggle_bookmark(true)">
            I own this
        </md-button>
    </div>
    <div layout="row" layout-sm="column">
        <div flex layout="column" layout-padding>
            <h4>Borrow this book from a friend</h4>
            <md-list layout-padding ng-if="borrow_users">
                <md-item>
                    <md-item-content layout="row" ng-repeat="user in borrow_users">
                        <div class="md-tile-left">
                            <img class="circular" ng-src="{{user.image_url | default_profile}}">
                        </div>
                        <div class="md-tile-content" layout="row" layout-sm="column"
                          layout-align="space-between center">
                          <div>{{user.name}}</div>
                          <md-button class="md-button-clear md-primary md-raised">Borrow</md-button>
                        </div>
                    </md-item-content>
                </md-item>
            </md-list>
        </div>
        <div flex layout="column" layout-padding>
            <h4>Buy this book from</h4>
            <md-list>
              <md-item>
                    <md-item-content>
                        <div class="md-tile-left">
                            <img class="circular" src="https://pbs.twimg.com/profile_images/528320705125838848/q7o83VPn_400x400.jpeg">
                        </div>
                        <div class="md-tile-content" layout="row" layout-align="space-between center">
                            <div>amazon</div>
                            <div layout="row" layout-md="column" layout-sm="column">
                                <!-- <div layout-padding>458.00</div> -->
                                <div ng-if="book.isbn">
                                    <md-button class="md-primary md-raised md-button-clear" 
                                        ng-href="http://www.amazon.in/dp/{{book.isbn | first_isbn}}/?tag=reade0c-21" target="_blank ">Buy</md-button>
                                </div>
                                <div ng-if="!book.isbn">
                                    Can't find this book on amazon.
                                </div>
                            </div>
                        </div>
                    </md-item-content>
                  </md-item>
            </md-list>
        </div>
         <md-progress-linear class="md-primary loader"
                            ng-show="book_loading"
                            md-mode="indeterminate">
        </md-progress-linear>
    </div>
</div>
