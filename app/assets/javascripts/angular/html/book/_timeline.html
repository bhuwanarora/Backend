<div ng-controller="timelineController" class="white">
     <md-card ng-repeat="feed in book_feed" ng-if="book_feed && book_feed.length > 0" class="no_shadow">
        <md-card-content ng-if="feed.user.first_name" layout="row">
            <img ng-src="{{feed.user.image_url | default_profile}}" class="circular">
            <div layout="column" layout-padding>
                <div class="big_title">
                    <a ng-href="/profile?q={{feed.user.id}}">
                        <span>{{feed.user.first_name}}</span>
                        <span>{{feed.user.last_name}}</span>
                    </a>
                </div>
                <div class="less_important">
                    {{feed.user.init_book_read_count}}
                </div>
            </div>
        </md-card-content>
        <md-card-content>
            <section layout="column" layout-align="start">
                <div ng-bind-html="feed.message"></div>
                <div class="less_important" ng-show="feed.created_at != null && feed.created_at">
                    {{feed.created_at | timestamp | date:'h:mm a, dd MMM'}}
                </div>
            </section>
        </md-card-content>
        <md-divider></md-divider>
     </md-card>
     <div layout="row" layout-align="center center" layout-padding>
        <md-button class="md-button-clear primary" 
                    ng-click="write_reading_journey_for($event)">
            <div><span>Share moments from Reading Journey.</span>
            <span class="icon-pencil"></span></div>
        </md-button>
     </div>
     <!-- <md-card ng-if="!book_feed || (book_feed.length == 0)"> -->
     <!-- </md-card> -->
    <md-progress-linear class="md-primary loader"
                        ng-show="book_loading"
                        md-mode="indeterminate">
    </md-progress-linear>
</div>
<style>
    .user_title{
        font-size: 1.2em;
        font-family: sans-serif;
    }

    .user_description{
        margin-top: 10px;
        font-size: 0.9em;
    }
</style>
