<div layout="row" layout-align="center center">
    <h3>Select Genres</h3>
</div>
<md-content ng-controller="genresController">
	<section layout="row" layout-wrap>
		<div layout="column" class="padding"
			 style="width: 170px;" 
			 ng-repeat="genre in info.genres  | orderBy:genre.name">
			<div class="cover_gradient" layout="column" layout-align="center center" ng-if="genre.status">
				<div layout="row" layout-align="center center">
					<div><span class="icon-checkmark"></span></div>
				</div>
			</div>
			<md-button class="info_button animate-fast" ng-click="select_genre(genre)">
			</md-button>
			<img src="https://assets-0.housingcdn.com/website/login/login_image@2x-2ed7b17ab0cb2b35dceef58e89c900d5.jpg" class="cover">
			<br/>
			<div layout="row" layout-align="center center"><div>{{genre.name}}</div></div>
				<!-- <toggle data="genre" on-select="save_genre(genre)" on-deselect="remove_genre(genre)"></toggle> -->
		</div>
	</section>
</md-content>
