<ng-switch on="data.selectedIndex" class="customise_continaer feed_margin">
    <div role="tabpanel"
         id="tab1-content"
         aria-labelledby="tab1"
         ng-switch-when="0"
         md-swipe-left="next()"
         md-swipe-right="previous()" >
		<div ng-include src="'/assets/angular/html/customise/_info.html'" layout-padding></div>
    </div>
    <div role="tabpanel"
         id="tab2-content"
         aria-labelledby="tab2"
         ng-switch-when="1"
         md-swipe-left="next()"
         md-swipe-right="previous()">
        <div ng-include src="'/assets/angular/html/customise/_genres.html'" layout-padding></div>
    </div>
    <div role="tabpanel"
         id="tab3-content"
         aria-labelledby="tab3"
         ng-switch-when="2"
         md-swipe-left="next()"
         md-swipe-right="previous()" >
         <div ng-include src="'/assets/angular/html/customise/_books.html'" layout-padding></div>
    </div>
   <!--  <div role="tabpanel"
         id="tab4-content"
         aria-labelledby="tab4"
         ng-switch-when="3"
         md-swipe-left="next()"
         md-swipe-right="previous()" >
        <div ng-include src="'/assets/angular/html/customise/_authors.html'" layout-padding></div>
    </div> -->
</ng-switch>
<section layout="row" class="footer">
	<div flex="15" flex-md="10" hide-sm></div>
	<div class="md-whiteframe-z1" 
			 flex="70"
			 flex-md="80"
			 flex-sm="100">
		<md-progress-linear class="md-warn progress" 
		            ng-value="data.selectedIndex*25"
		            md-mode="buffer">
		</md-progress-linear>
	    <section layout="row">
	        <div ng-click="previous()" class="footer_button pointer"
	        		aria-label=""
	                ng-disabled="data.selectedIndex == 0"
	                flex="50">
	            <section layout="row" layout-align="start center">
		            <div layout-padding>
		            	<i class="material-icons">navigate_before</i>
		            </div>
		            <div ng-switch on="data.selectedIndex">
		                <div ng-switch-when="0"></div>
		                <div ng-switch-when="1">Personal Info</div>
		                <div ng-switch-when="2">Subjects that interest you</div>
		                <div ng-switch-when="3">Select Books</div>
		            </div>
	            </section>
	        </div>
	        <div ng-click="next()" class="footer_button pointer"
	        			aria-label=""
	                    flex="50" >
	           	<section layout="row" layout-align="end center">
		            <div ng-switch on="data.selectedIndex">
		                <div ng-switch-when="0">Subjects that interest you</div>
		                <div ng-switch-when="1">Select Books</div>
		                <!-- <div ng-switch-when="2">Add favourite Writers and People</div> -->
		                <div ng-switch-when="2" class="site_color">Go to Profile</div>
		            </div>
		            <div layout-padding>
		            	<i class="material-icons">navigate_next</i>
		            </div>
	           	</section>
	        </div>
	    </section>
	</div>
	<div flex="15" flex-md="10" hide-sm></div>
</section>
<style>
	.book_cover{
		width: 130px;
		height: 180px;
	}

	.footer{
		order: 3;
		background-color: white;
		position: fixed;
		bottom: 0px;
		left: 0px;
		right: 0px;
		z-index: 3;
	}

	.customise_card{
		margin: 0px !important;
	}

	.customise_card md-card-content{
		max-height: 74vh;
		overflow: scroll;
	}

	.card_content{
		height: 310px !important;
	}

	.progress{
		order: 2;
  		bottom: 52px;
  		z-index: 3;
	}

	.book_cover_gradient{
		width: 130px;
		height: 180px;
		position: absolute;
		z-index: 1;
		color: white !important;
		background-color: rgba(0, 0, 0, 0.39);
	}

</style>
