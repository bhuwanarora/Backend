<md-content layout="column" class="md-padding" ng-if="constant.show_book">
     <div class="padding"></div>
     <div class="padding"></div>
     <div layout-margin class="relative_block">
          <div class="counter" layout="row" layout-align="center center">
               <div>{{book.endorse_count}}</div>
          </div>
          <md-button ng-class="{'inactive_blue_circle': !active_endorse, 'md-raised blue_circle': active_endorse}" 
                    ng-click="toggle_endorse()">
               <span class="icon-"></span>
          </md-button>
     </div>
     <div layout-margin class="relative_block">
          <div class="counter" layout="row" layout-align="center center">
               <div>{{book.bookmark_count}}</div>
          </div>
          <md-button class="md-raised blue_circle" ng-click="show_shelf_bottom_sheet()">
               <span class="icon-bookmark3"></span>
          </md-button>
     </div>
     <div layout-margin class="relative_block">
          <div class="counter" layout="row" layout-align="center center">
               <div>{{book.share_count}}</div>
          </div>
          <md-button class="md-raised blue_circle" ng-click="show_share_bottom_sheet()">
               <span class="icon-share"></span>
          </md-button>
     </div>
</md-content>
