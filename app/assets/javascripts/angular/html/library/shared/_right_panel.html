<md-content layout="column" class="white fixed_right_panel" ng-if="!constant.show_book && info.infinity" layout-padding>
     <div class="thin_margin" ng-click="group_by_alphabet(A)"><a class="left_anchored">A-Z</a>
     <md-tooltip>
        Group by alphabet
      </md-tooltip>
      </div>
</md-content>

<md-content ng-if="!constant.show_book && !info.infinity"
		 layout="column" layout-align="center center" layout-padding class="book_scroller">
	<section layout-sm="row">
		<md-button ng-click="show_book_dialog(book, $event)" 
				   class="clear" layout-margin
				   ng-repeat="book in info.active_tag.books">
			<div ng-include src="'/assets/angular/html/shared/partials/book_thumb.html'">
			</div>
		</md-button>
	</section>
</md-content>

<style>
    
    .book_scroller .md-button{
        width: 130px;
        height: 180px;
        margin-top: 10px;
    }
</style>
