<md-content layout="column" layout-align="start end" 
            layout-align-sm="start start" layout-padding
			ng-if="!constant.show_book && info.infinity"
            class="fixed_left_panel">
    <h3>Group by</h3>
    <div class="thin_margin" ng-click="group_by_subject()" ng-disabled="info.subject_filter">
        <a ng-class="{'inactive_link': info.subject_filter}" class="right_anchored">Subject</a>
    </div>
    <div class="thin_margin" ng-click="group_by_published_era()" ng-disabled="info.published_era_filter">
        <a ng-class="{'inactive_link': info.published_era_filter}" class="right_anchored">Publishing Era</a>
    </div>
    <div class="thin_margin" ng-click="group_by_author()" ng-disabled="info.author_filter" >
        <a ng-class="{'inactive_link': info.author_filter}" class="right_anchored">Author</a>
    </div>
    <div class="thin_margin" ng-click="group_by_reading_time()" ng-disabled="info.reading_time_filter">
        <a ng-class="{'inactive_link': info.reading_time_filter}" class="right_anchored">Reading Time</a>
    </div>
    <div class="thin_margin" ng-click="ungroup()">
        <a ng-class="{'inactive_link': !info.reading_time_filter && !info.author_filter && !info.published_era_filter && !info.subject_filter}" class="right_anchored">Ungroup</a>
    </div>
</md-content>
<md-radio-group ng-if="!info.infinity && !constant.show_book" layout-margin class="books_tab"
    layout="column" ng-model="info.active_tab">
    <md-radio-button value="small_read"
        class="custom_tab md-button" ng-click="show_small_reads()">
        Small Reads
    </md-radio-button>
    <md-radio-button value="favourite_author" 
        class="custom_tab md-button" ng-click="show_books_for_author()">
        From Favourite Author
    </md-radio-button>
    <md-radio-button value="favourite_category" 
        class="custom_tab md-button" ng-click="show_books_for_category()">
        From Favourite Category
    </md-radio-button>
    <md-radio-button value="favourite_era" 
        class="custom_tab md-button" ng-click="show_books_for_era()">
        From Favourite Era
    </md-radio-button>
    <md-radio-button value="unexplored_subject" 
        class="custom_tab md-button" ng-click="show_unexplored_subject_books()">
        From Unexplored Subject
    </md-radio-button>
    <md-radio-button value="friend_shelves" 
        class="custom_tab md-button" ng-click="show_books_on_friend_shelves()">
        On Friends Shelves
    </md-radio-button>
</md-radio-group>
<style>
    .custom_tab{
        font-family: sans-serif;
        font-size: 0.9em;
        border-bottom: 1px solid #F5F5F5;
        text-align: left;
        font-weight: normal;
    }

    .books_tab{
        background-color: white;
        margin-top: 120px;
    }
