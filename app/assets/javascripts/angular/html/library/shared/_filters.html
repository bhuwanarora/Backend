
<div flex="20" flex-sm="100" class="relative" layout-fill>
    <md-autocomplete 
        md-selected-item="selected_genre"
        md-search-text="search_tag.genre"
        md-items="item in info.genres | filter:search_tag.genre"
        md-search-text-change="search_genres(search_tag.genre)"
        md-selected-item-change="select_genre(selected_genre)"
        md-item-text="item.name"
        placeholder="Subject">
        <span md-highlight-text="search_tag.genre">{{item.name}}</span>
    </md-autocomplete>
    <div class="icon_angle">
        <span class="icon-angle-down"></span>
    </div>
</div>

</div>

</div>

<div layout="row" layout-align-sm="space-around center" flex="10" flex-sm="100" layout-fill>
    <md-button class="white clear_button" flex="100" flex-sm="40" ng-click="reset_filter()">
        Reset
    </md-button>
    <md-button class="white clear_button" flex-sm="40" hide show-sm>
        GO
    </md-button>
</div>
