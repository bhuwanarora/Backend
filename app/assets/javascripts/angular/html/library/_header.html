<div ng-controller="filtersController">
    <div class="filters_header animate-fast" 
         ng-class="{'init_filters_header': (!info.selected_genre && !info.selected_author && !info.selected_year && !info.selected_duration)}"
         layout="column" layout-align="center center">
         <div layout="column" layout-align="center center" class="full_width" 
            ng-if="!info.selected_genre && !info.selected_author && !info.selected_year && !info.selected_duration">
             <div layout-padding layout="column" layout-align="center center">
                 <div class="big_title bold white_color" layout-padding>
                     We help you choose the book with which you can relate to.
                 </div>
                 <div class="white_color">
                    Select a Genre and the time you have to read
                 </div>
             </div>
            <section layout="row" layout-sm="row" layout-align="center center" layout-wrap class="full_width">
                <div flex="10" flex-md="5"></div>
                <div layout="row" layout-align="center center"  layout-sm="column"
                     ng-include src="'/assets/angular/html/library/main_options.html'"
                     class="z-index-1" flex="80" flex-md="90"></div>  
                <div flex="10" flex-md="5"></div>
            </section>
         </div>
         <div layout="column" class="full_width" 
            ng-if="info.selected_genre || info.selected_author || info.selected_year || info.selected_duration">
            <section layout="row" layout-sm="row" layout-align="center center" layout-wrap class="full_width" >
                <div flex="10" flex-md="5"></div>
                <div layout="row" layout-align="center center"  layout-sm="column"
                     ng-include src="'/assets/angular/html/library/main_options.html'"
                     class="z-index-1" flex="80" flex-md="90"></div>  
                <div flex="10" flex-md="5"></div>
            </section>
            <section layout="row" layout-sm="row" layout-align="center center" layout-wrap class="full_width" >
                <div flex="10" flex-md="5"></div>
                <div layout="row" layout-align="center center"  layout-sm="column"
                     ng-include src="'/assets/angular/html/library/shared/_filters.html'"
                     class="z-index-1" flex="80" flex-md="90"></div>  
                <div flex="10" flex-md="5"></div>
            </section>
         </div>

    </div>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2 left_nav" md-component-id="sort_by_sidenav">
        <br/>
        <div flex="100" ng-include src="'/assets/angular/html/library/shared/_left_panel.html'" layout-fill></div>
    </md-sidenav>

    <md-sidenav class="md-sidenav-right md-whiteframe-z2 right_nav" md-component-id="alphabets_sidenav">
        <div flex="100" ng-include src="'/assets/angular/html/library/shared/_right_panel.html'" layout-fill></div>
    </md-sidenav>
</div>


<style>
    .filters_header md-autocomplete ul li{
        line-height: 16px;
        padding: 10px 15px;
        height: inherit;
    }

    .icon_angle{
        position: absolute;
        right: 15px;
        top: 15px;
    }

    .relative{
        position: relative;
    }

    .clear_button{
        z-index: 1;
        height: 38px;
        border-radius: 0px !important;
        color: #8B8B8B !important;
    }
    
    .left_nav{
        min-width: 250px;
        width: 250px;
        margin-top: -10px !important;
        position: fixed !important;
    }

    .right_nav{
        min-width: 50px;
        width: 50px;
        margin-top: -10px !important;
        position: fixed !important;
        margin-right: 50px;
    }

</style>
