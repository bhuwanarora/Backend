<div ng-controller="filtersController">
    <md-subheader class="md-primary filters_header">
        <section layout="row" show-sm hide layout-align="space-between center" layout-wrap>
            <md-button>Sort by</md-button>
            <div layout="row" layout-align="end center" layout-wrap>
                <md-button class="md-raised">
                    Add Filters
                </md-button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div layout="column">
                    <div>A</div>
                    <div>Z</div>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </section>
        <section layout="row" hide-sm layout-align="center center" layout-wrap >
            <div flex="10" hide-sm flex-md="10"></div>
            <div flex="80" flex-md="80" layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <div flex="20" flex-sm="100" class="relative">
                    <md-autocomplete 
                        md-selected-item="selected_genre"
                        md-items="item in info.genres"
                        md-search-text="search_tag.genre"
                        md-search-text-change="search_genres(search_tag.genre)"
                        md-item-text="item.name"
                        placeholder="Genre">
                        <span md-highlight-text="search_tag.genre">{{item.name}}</span>
                    </md-autocomplete>
                    <div class="icon_angle">
                        <span class="icon-angle-down"></span>
                    </div>
                </div>
                <div flex="20" flex-sm="100" class="relative">
                    <md-autocomplete md-selected-item="selected_author"
                        md-search-text="search_author"
                        md-items="item in info.authors"
                        md-search-text="search_tag.author"
                        md-search-text-change="search_authors($event)"
                        md-selected-item-change="select_authors($event)"
                        md-item-text="item.name"
                        placeholder="Author">
                        <span md-highlight-text="search_author">{{item.name}}</span>
                    </md-autocomplete>
                    <div class="icon_angle">
                        <span class="icon-angle-down"></span>
                    </div>
                </div>
                <div flex="20" flex-sm="100" class="relative">
                    <md-autocomplete md-selected-item="selected_year"
                        md-search-text="search_year"
                        md-items="item in info.time_groups"
                        md-search-text="search_tag.time_group"
                        md-selected-item-change="select_time_groups($event)"
                        md-item-text="item.name"
                        placeholder="Year">
                        <span md-highlight-text="search_year">{{item.name}}</span>
                    </md-autocomplete>
                    <div class="icon_angle">
                        <span class="icon-angle-down"></span>
                    </div>
                </div>
                <div flex="20" flex-sm="100" class="relative">
                    <md-autocomplete
                        md-selected-item="selected_duration"
                        md-search-text="search_tag.read_time"
                        md-items="item in info.read_times"
                        md-selected-item-change="select_read_times($event)"
                        md-item-text="item.name"
                        placeholder="Duration">
                        <span md-highlight-text="search_read_time">{{item.name}}</span>
                    </md-autocomplete>
                    <div class="icon_angle">
                        <span class="icon-angle-down"></span>
                    </div>
                </div>
                <md-button class="md-raised" flex="10" flex-sm="100">
                    Reset
                </md-button>
            </div>
            <div flex="10" hide-sm flex-md="10"></div>
        </section>
    </md-subheader>    
</div>

<style>
    md-autocomplete ul{
        z-index: 1;
    }

    md-autocomplete ul li{
        line-height: 16px;
        padding: 10px 15px;
        height: inherit;
    }

    .icon_angle{
        position: absolute;
        right: 15px;
        top: 15px;
    }

    .relative{
        position: relative;
    }
</style>
