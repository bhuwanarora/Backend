<div ng-controller="filtersController">
    <md-subheader class="md-primary filters_header">
        <section layout="row" show-sm hide layout-align="space-between center" layout-wrap>
            <md-button>Sort by</md-button>
            <div layout="row" layout-align="end center" layout-wrap>
                <md-button class="md-raised">
                    Add Filters
                </md-button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div layout="column">
                    <div>A</div>
                    <div>Z</div>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </section>
        <section layout="row" hide-sm layout-align="center center" layout-wrap >
            <div flex="10" hide-sm flex-md="10"></div>
            <div flex="80" flex-md="80" layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <div flex="20" flex-sm="100" class="relative">
                    <md-autocomplete 
                        md-selected-item="selected_genre"
                        md-search-text="search_tag.genre"
                        md-items="item in info.genres | filter:search_tag.genre"
                        md-search-text-change="search_genres(search_tag.genre)"
                        md-selected-item-change="select_genre(selected_genre)"
                        md-item-text="item.name"
                        placeholder="Subject">
                        <span md-highlight-text="search_tag.genre">{{item.name}}</span>
                    </md-autocomplete>
                    <div class="icon_angle">
                        <span class="icon-angle-down"></span>
                    </div>
                </div>
                <div flex="20" flex-sm="100" class="relative">
                    <md-autocomplete 
                        md-selected-item="selected_author"
                        md-search-text="search_tag.author"
                        md-items="item in info.authors | filter:search_tag.author"
                        md-search-text-change="search_authors(search_tag.author)"
                        md-selected-item-change="select_author(selected_author)"
                        md-item-text="item.name"
                        placeholder="Author">
                        <span md-highlight-text="search_tag.author">{{item.name}}</span>
                    </md-autocomplete>
                    <div class="icon_angle">
                        <span class="icon-angle-down"></span>
                    </div>
                </div>
                <div flex="20" flex-sm="100" class="relative">
                    <md-autocomplete 
                        md-selected-item="selected_year"
                        md-search-text="search_tag.time_group"
                        md-items="item in info.time_groups | filter:search_tag.time_group"
                        md-selected-item-change="select_time_group(selected_year)"
                        md-item-text="item.name"
                        placeholder="Publishing Era">
                        <span md-highlight-text="search_tag.time_group">{{item.name}}</span>
                    </md-autocomplete>
                    <div class="icon_angle">
                        <span class="icon-angle-down"></span>
                    </div>
                </div>
                <div flex="20" flex-sm="100" class="relative">
                    <md-autocomplete
                        md-selected-item="selected_duration"
                        md-search-text="search_tag.read_time"
                        md-items="item in info.read_times | filter:search_tag.read_time"
                        md-selected-item-change="select_read_time(selected_duration)"
                        md-item-text="item.name"
                        placeholder="Reading Time">
                        <span md-highlight-text="search_tag.read_time">{{item.name}}</span>
                    </md-autocomplete>
                    <div class="icon_angle">
                        <span class="icon-angle-down"></span>
                    </div>
                </div>
                <md-button class="white reset_button" flex="10" flex-sm="100" ng-click="reset_filter()">
                    Reset
                </md-button>
            </div>
            <div flex="10" hide-sm flex-md="10"></div>
        </section>
    </md-subheader>    
</div>

<style>
    md-autocomplete ul{
        z-index: 1;
    }

    md-autocomplete ul li{
        line-height: 16px;
        padding: 10px 15px;
        height: inherit;
    }

    .icon_angle{
        position: absolute;
        right: 15px;
        top: 15px;
    }

    .relative{
        position: relative;
    }

    .reset_button{
        z-index: 1;
        height: 38px;
        border-radius: 0px !important;
        color: #8B8B8B !important;
    }

</style>
