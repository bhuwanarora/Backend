<md-content layout="column" layout-align="start end" layout-padding
			ng-if="!constant.show_book"
            class="fixed_left_panel">
    <h3>Sort by</h3>
    <div class="thin_margin">
        <a class="right_anchored">Genre</a>
    </div>
    <div class="thin_margin" ng-click="sort_by_published_era()" ng-disabled="info.published_era_filter">
        <a ng-class="{'inactive_link': info.published_era_filter}" class="right_anchored">Year</a>
    </div>
    <div class="thin_margin" ng-click="sort_by_author()" ng-disabled="info.author_filter" >
        <a ng-class="{'inactive_link': info.author_filter}" class="right_anchored">Author</a>
    </div>
    <div class="thin_margin" ng-click="sort_by_reading_time()" ng-disabled="info.reading_time_filter">
        <a ng-class="{'inactive_link': info.reading_time_filter}" class="right_anchored">Duration</a>
    </div>
</md-content>
<style>
    .fixed_left_panel{
        position: fixed;
        top: 100px;
        left: 0px;
        width: 20vw;
    }
	.right_anchored{
		border-right: 5px solid;
      	border-radius: 1px;
      	padding-right: 5px;
      	border-color: #d0d0d0;
	}

	.right_anchored:hover{
        text-decoration: underline !important;
        border-color: #404040;
    }

    .thin_margin{
        margin-top: 2px;
    }

    .inactive_link{
        font-weight: bold;
        cursor: default;
    }

    .inactive_link:hover{
        text-decoration: none !important;
    }
</style>
