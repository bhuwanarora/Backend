<md-whiteframe layout-fill ng-hide="constant.show_book" layout-align="start" 
	layout-padding layout="row">
    <md-switch ng-model="info.infinity" 
    		   ng-click="toggle_infinity_content()"
    		   aria-label="Personal Suggestions">
		<h4 ng-if="!info.infinity">Personalised Suggestions for You</h4>
    	<h4 ng-if="info.infinity">Infinity</h4>
    </md-switch>
</md-whiteframe>
<div ng-include src="'/assets/angular/html/library/_books.html'" ng-if="info.infinity"></div>
<div ng-include src="'/assets/angular/html/library/_personalised_books.html'" ng-if="!info.infinity"></div>
