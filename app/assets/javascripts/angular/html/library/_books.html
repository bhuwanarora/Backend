<md-whiteframe layout-fill>
    <div class="books_cover animate-very-fast"
         flex="60"
         flex-md="80"
         flex-sm="100"
         ng-if="constant.show_book"
         aria-label=""
         ng-click="show_grid($event)"
         layout="row"
         layout-align="start center">
        <div class="padding" layout="row">
            <div layout-padding><span class="icon-angle-left"></span></div>
            <div layout-padding>George Orwell Books</div>
        </div>
    </div>
    <md-content  ng-style="grid_style" class="white">
        <md-grid-list
            md-cols-sm="2"
            md-cols-md="2" 
            md-cols-gt-md="5"
            md-row-height="1:1.3"
            md-gutter="1px" >
            <md-grid-tile ng-repeat="book in books"
                md-rowspan="{{book.rowspan}}"
                md-colspan="{{book.colspan}}"
                layout-align="start start"
                layout="row"
                class="md-button grid"
                ng-class="{'book': book.isBook}" >
                <md-button class="book_grid_link"
                        aria-label=""
                        ng-click="show_book($event, $index)">
                    <img ng-src="{{book | choose_medium_thumb}}" 
                </md-button>
                <div ng-style="{background:'{{book.color}}'}" class="book_backup_cover" 
                        layout="column" layout-padding layout-align="space-between">
                    <h3>{{book.title}}</h3>
                    <h5>{{book.author_name}}</h5>
                </div>
            </md-grid-tile>
        </md-grid-list>
    </md-content>
    <section>
        <div ng-include src="'/assets/angular/html/book/show.html'" ng-if="constant.show_book" 
            class="animate-fast book"></div>
    </section>
</md-whiteframe>
<style>
    .book_grid_link{
        position: absolute;
        height: 100%;
        width: 100%;
        left: 0px;
        padding: 0px;
        border-radius: 0px !important;
    }

    .book_grid_link img{
        width: 100%;
        height: 100%;
        z-index: 1;
        position: absolute;
        left: 0px;
        top: 0px;
    }

    .books_cover{
        background-color: #f5f5f5;
        position: absolute;
        z-index: 2;
        width: 60%;
        font-size: 13px;
        height: 35px;
        cursor: pointer;
    }

    .books_cover:hover{
        font-weight: bold;
    }

    .book_backup_cover{
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0px;
        top: 0px;
        color: white;
        white-space: normal;
    }
</style>
