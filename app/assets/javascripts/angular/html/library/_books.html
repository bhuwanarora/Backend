<md-whiteframe layout-fill>
    <div class="books_cover animate-very-fast"
         flex="60"
         flex-md="80"
         flex-sm="100"
         ng-if="constant.show_book"
         aria-label=""
         ng-click="show_grid($event)"
         layout="row"
         layout-align="start center">
        <div class="padding">George Orwell Books</div>
    </div>
    <md-content  ng-style="grid_style" class="white">
        <md-grid-list
            md-cols-sm="2"
            md-cols-md="2" 
            md-cols-gt-md="5"
            md-row-height="1:1.3"
            md-gutter="1px" >
            <md-grid-tile ng-repeat="book in books"
                md-rowspan="{{book.rowspan}}"
                md-colspan="{{book.colspan}}"
                layout-align="start start"
                layout="row"
                class="md-button grid"
                ng-class="{'book': book.isBook}" >
                <md-button class="book_grid_link"
                        aria-label=""
                        ng-click="show_book($event, $index)">
                    <img ng-src="{{book | choose_medium_thumb}}" 
                </md-button>
            </md-grid-tile>
        </md-grid-list>
    </md-content>
    <section>
        <div ng-include src="'/assets/angular/html/book/show.html'" ng-if="constant.show_book" class="animate-fast book"></div>
    </section>
</md-whiteframe>
<style>
    .book_grid_link{
        position: absolute;
        height: 100%;
        width: 100%;
        left: 0px;
        padding: 0px;
        border-radius: 0px !important;
    }

    .book_grid_link img{
        width: 100%;
        height: 100%;
    }

    .books_cover{
        background-color: rgba(0, 0, 0, .57);
        position: absolute;
        z-index: 1;
        width: 60%;
        height: 70px;
        color: white;
    }
</style>
