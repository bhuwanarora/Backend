<div ng-controller="shareController" ng-if="info.show_share || info.show_book_share">
	<div class="compact_status" ng-include src="'/assets/angular/html/share/_status.html'"></div>
	<div class="share animate-fast" 
		 layout="row" 
		 layout-align="start start" layout-padding>
		<div flex="10">
			<div ng-click="back($event)" layout="row" layout-align="center center" class="custom_button">
				<h1 layout-padding>
					<span class="icon-angle-left"></span>
				</h1>
			</div>
		</div>
		<div flex="80" layout="column">
			<div ng-if="info.show_book_share" layout="row" layout-align="end">
				<md-input-container layout-margin class="share_book">
					<label>Add a book</label>
				    <input ng-model="info.status_book" 
				    	   ng-keydown="search_book($event)"
				    	   set-focus="info.show_book_share"/>
				</md-input-container>
			</div>
			<div layout="row" flex ng-if="info.show_share">
				<img class="circular user_image" ng-src="{{user.image_url | default_profile}}"/>
				<div layout="column" class="input_container">
					<md-input-container layout-margin 
						style="font-family: 'Inconsolata', 'Courier New', serif;" 
						class="textarea_container">
						<div ng-model="status.wrapper_status" class="textarea_wrapper" ng-bind-html="status.wrapper_status">
						</div>
				        <textarea name="text_area" 
				        		  set-focus="info.show_share" 
				        		  ng-keydown="handle_text_input($event)"
				        		  placeholder="Share your reading journey..." 
				        		  ng-model="status.status">
				        </textarea>
				    </md-input-container>
			    	
					<div class="select_mood custom_button" 
							ng-click="show_share_options($event)">
						<span class='icon-happy'></span>
					</div>
				</div>
			</div>
		</div>
	    <div flex="10"></div>
	</div>
</div>
