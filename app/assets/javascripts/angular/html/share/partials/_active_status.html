<div ng-class="{'md-whiteframe-z4': active_book}" class="menu_details">
    <div ng-repeat="book in info.status_books | limitTo: 4" 
                layout="row" layout-align="space-between"
                ng-class="{'md-whiteframe-z1': !active_book}"
                ng-click="show_interesting_details(book)"
                class="menu_details margin_top white animate-fast vertical_animate pointer">
        <div layout="row" flex="90">
        	<div flex="15">
        		<img ng-src="{{book.isbn | small_thumb}}">
        	</div>
            <div layout-wrap layout-padding flex="85">
                <div layout="row" ng-if="reading_status_selected && active_book"
    		 		 layout-align="space-between">
    		 		<div class="custom_title light_title" ng-if="!active_emotion">
    		 			<span>{{reading_options[active_id].status}} </span>
    		 		</div>
    		 		<div class="custom_title light_title pointer" ng-if="active_emotion" ng-click="deselect_emotion()">
    		 			<span>Feeling {{active_emotion.name}} </span>
    		 			<span>{{reading_options[active_id].emotion_status}} </span>
    		 		</div>
                </div>
                <div class="big_title" ng-class="{'bold_light_title': active_book}">{{book.title}}</div>
                <div class="less_important">{{book.author_name}}</div>
                <div layout="row" ng-if="reading_status_selected && active_book"
                     layout-align="space-between">
                    <div class="custom_title light_title pointer" ng-click="show_page_count()">
                        <span ng-show="info.current_page"> on page <b>{{info.current_page}}</b></span>
                        <span ng-show="info.page_count"><b>/{{info.page_count}}</b>.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="pointer" flex="10" 
            ng-click="deselect_book()" layout-padding
            ng-if="active_book">
            <i class="material-icons">close</i>
        </div>
        <div class="custom_title" flex="10" 
            layout-padding
        	ng-if="!active_book">
            <i class="material-icons">add</i>
        </div>
    </div>
</div>
<div class="menu_details white" ng-if="active_book">
    <div layout-padding layout="row" layout-align="space-between center">
        <div></div>
        <div ng-click="mute_volume()" class="pointer" layout-padding>
            <i class="material-icons" ng-show="!mute">volume_up</i>
            <i class="material-icons" ng-show="mute">volume_off</i>
        </div>
    </div>
    <div class="white md-whiteframe-z1 margin_top" ng-if="active_book"
        ng-include src="'/assets/angular/html/share/textbox.html'"></div>
    <div class="menu_details white" layout="row" 
        layout-padding
        layout-align="space-between">
        <div layout-padding></div>
        <md-button class="md-button-clear md-primary md-raised" 
            ng-click="post_status()">
            <span ng-if="posting">Adding...</span>
            <span ng-if="!posting">Add to Reading Journey</span>
        </md-button>
    </div>
    <div layout-padding></div>
    <div layout-padding></div>
</div>
