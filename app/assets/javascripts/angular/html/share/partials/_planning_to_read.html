<md-button ng-click="toggle_buy()" flex 
	class="menu_details margin_top white clear animate-fast vertical_animate md-whiteframe-z1">
	<div class="light_grey_color custom_title roboto" layout-padding>
		<i ng-if="!hide_buy">Want to buy</i>
		<i ng-if="hide_buy">Hide Buy Options</i>
	</div>
</md-button>
<div flex layout="column" layout-padding ng-show="hide_buy" 
		class="white menu_details animate-fast vertical_animate md-whiteframe-z1"
		ng-controller="buyController"
        ng-include src="'/assets/angular/html/book/partials/_buy_options.html'"></div>

<md-button ng-click="toggle_borrow()" flex 
	class="menu_details margin_top white clear animate-fast vertical_animate md-whiteframe-z1">
	<div class="light_grey_color custom_title roboto" layout-padding>
		<i ng-if="!hide_borrow">Want to borrow</i>
		<i ng-if="hide_borrow">Hide Borrow Options</i>
	</div>
</md-button>
<div flex layout="column" layout-padding ng-show="hide_borrow" 
	class="white menu_details animate-fast vertical_animate md-whiteframe-z1"
	ng-controller="buyController"
    ng-include src="'/assets/angular/html/book/partials/_borrow_options.html'">
</div>
