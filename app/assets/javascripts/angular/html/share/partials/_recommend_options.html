<div class="emotions" ng-if="!sign_in" layout="row" layout-wrap>
	<recommend ng-repeat="user in users_list" user="user" layout-margin
		book="active_book"></recommend>
</div>
<div ng-if="sign_in" layout-padding layout-align="center center" layout="column">
	<div class="less_important" layout-padding>
		Sign in to recommend books to your friends.
	</div>
	<md-button ng-click="show_signin()" class="md-raised md-warn md-button-clear">
		Sign In
	</md-button>
</div>
