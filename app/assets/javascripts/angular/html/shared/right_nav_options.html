<div hide-sm hide-md ng-show="info.mobile_search" 
    ng-include src="'/assets/angular/html/shared/partials/discovery_options.html'"></div>
<div class="pointer"  layout-padding
    ng-click="toggle_notifications($event)">
    <i class="material-icons"  ng-show="(!user.notification_count || user.notification_count == 0) && !info.notifications_seen">notifications_none</i>
    <i class="material-icons red_color" ng-show="user.notification_count > 0 && !info.notifications_seen">notifications_active</i>
    <span ng-bind-html="user.notification_count" ng-show="user.notification_count > 0 && !info.notifications_seen"></span>
    <i class="material-icons light_grey_color" ng-show="info.notifications_seen">notifications_none</i>
    <md-tooltip >
        Notifications
    </md-tooltip>
</div>
<a href="/profile" ng-show="info.mobile_search" hide-sm>
    <div class="profile_link pointer">
        <img ng-src="{{user.image_url}}" ng-if="user.image_url" class="circular">
        <i class="material-icons md-48" ng-if="!user.image_url">account_circle</i>
        <md-tooltip >
            Profile
        </md-tooltip>
    </div>
</a>
