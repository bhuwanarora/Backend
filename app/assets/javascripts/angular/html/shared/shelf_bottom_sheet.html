<md-bottom-sheet class="md-list md-has-header" ng-controller="listBottomSheetController" ng-click="stop_propagation($event)">
    <section layout-padding>Add to</section>
    <md-list>
        <md-item ng-repeat="shelf in shelves" ng-click="show_custom_toast()">
            <md-checkbox ng-model="data.cb1" aria-label="{{ shelf.name }}" class="md-warn">
                {{ shelf.name }}
            </md-checkbox>
        </md-item>
    </md-list>
    <md-divider></md-divider>
    <section layout-padding>Shelves</section>
    <md-list>
        <md-item ng-repeat="shelf in personal_shelves" ng-click="show_custom_toast()">
            <md-checkbox ng-model="data.cb1" aria-label="{{ shelf.name }}" class="md-warn">
                {{ shelf.name }}
            </md-checkbox>
        </md-item>
    </md-list>
    <md-divider></md-divider>
    <section layout="row" layout-padding>
        <md-input-container class="add_new">
            <label>Create New...</label>
            <input/>
        </md-input-container>
        <md-button ng-click="add_new_shelf()">
            <span class="icon-plus"></span>
        </md-button>
    </section>
</md-bottom-sheet>

<style>
    .add_new{
        padding-bottom: 0px;
    }
</style>
