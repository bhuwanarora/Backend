<md-bottom-sheet class="share_bottom" ng-controller="listBottomSheetController" 
    ng-click="stop_propagation($event)">
    <div layout="column" flex layout-fill>
    <md-content class="book_list">
        <section>
            <md-subheader>Add to</md-subheader>
            <md-list layout="column" layout-fill>
                <md-item ng-repeat="item in items" ng-click="show_custom_toast()">
                    <md-checkbox ng-model="data.cb1" aria-label="{{ item.name }}" class="md-warn">
                        {{ item.name }}
                    </md-checkbox>
                </md-item>
            </md-list>
        </section>
        <section>
            <md-subheader>Shelves</md-subheader>
            <md-list layout="column" layout-fill>
                <md-item ng-repeat="item in personal_shelves" ng-click="show_custom_toast()">
                    <md-checkbox ng-model="data.cb1" aria-label="{{ item.name }}" class="md-warn">
                        {{ item.name }}
                    </md-checkbox>
                </md-item>
            </md-list>
        </section>
    </md-content>
    <md-divider></md-divider>
    <div layout="row" class="footer" layout-padding>
        <md-input-container>
            <label>Create New...</label>
            <input/>
        </md-input-container>
        <md-button ng-click="add_new_shelf()">
            <span class="icon-plus"></span>
        </md-button>
    </div>
    </div>
</md-bottom-sheet>

<style>
    md-content.md-default-theme {
        background-color: white;
    }

    .share_bottom{
        height: 60% !important;
        position: absolute;
        z-index: 100;
    }

    .book_list{
        position: absolute;
        top: 5px !important;
        height:75% !important;
        width: 100% !important;
    }

    .footer{
        position: absolute;
        z-index: 3;
        bottom: 5px !important;
        width: 100% !important;
    }

    .md-subheader:not(.md-sticky-no-effect)[sticky-state=active] {
        margin-top: 0px !important;
    }
</style>
