<md-content class="md-whiteframe-z1 notifications light_grey" 
		ng-controller="notificationController"
		ng-click="stop_propagation($event)"
		msd-wheel="stop_propagation($event)"
		layout="column" layout-align="center start">
	<div ng-if="info.loading" class="less_important" layout-padding>
		Loading Notifications...
	</div>
	<div ng-if="!info.loading">
		<md-list layout-padding ng-if="notifications && notifications.length > 0">
			<div layout="row" layout-align="center center" layout-padding ng-if="notifications">
				<div layout-padding flex="100">ReadersDoor Notifications...</div>
			</div>
			<md-item layout-margin ng-repeat="notification in notifications">
				<md-item-content class="white">
					<div class="md-tile-left" layout-align="center center" layout="row"><img class="circular" ng-src="{{notification.image_url}}"/></div>
					<div class="md-tile-content"><div class="side_padding">{{notification.message}}</div></div>
				</md-item-content>
			</md-item>
		</md-list>
		<md-list layout-padding ng-if="!notifications || notifications.length == 0">
			<md-item layout-margin>
				<md-item-content>
					<div class="md-tile-content side_padding">
						No new notifications
					</div>
				</md-item-content>
			</md-item>
		</md-list>
	</div>
</md-content>
