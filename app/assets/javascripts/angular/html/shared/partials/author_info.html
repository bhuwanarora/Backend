<div class="follow_content" layout="row" ng-show="!author_loading" ng-if="author">
    <img ng-src="{{author.id | author_thumb}}" class="circular">
    <div layout-padding>
        <a ng-href="/author?id={{::author.id}}">
            <div class="big_title bold capitalize">{{::author.name}}</div>
        </a>
        <div class="less_important" ng-show="author.location">
            <span>{{::author.location}} </span>
        </div>
    </div>
</div>
