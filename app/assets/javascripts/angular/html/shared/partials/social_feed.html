<md-card class="social">
    <md-card-content class="footer">
        <section layout="column" layout-align="start">
            <div layout="row">
                <img ng-src="{{user.profile_thumb}}" class="profile_thumb circular">
                <div layout="column" layout-align="start start">
                    <h2>{{user.first_name}}</h2>
                </div>
            </div>
            <div ng-repeat="data in feed.data" layout-padding>
                <div ng-bind-html="data.message" class="status_message"></div>
                <div class="less_important">{{data.created_at | timestamp | date:'h:mm a, dd MMM'}}</div>
            </div>
        </section>
    </md-card-content>
    <md-card-content class="less_important_container" ng-if="feed.book.title">
        <div class="social_content" layout="row" layout-padding>
            <div flex="25">
                <div ng-include src="'/assets/angular/html/shared/partials/book_thumb.html'" ng-init="book = feed.book"></div>
            </div>
            <div flex="75">
                <div class="book_title"><a ng-href="/book?q={{feed.book.id}}">{{feed.book.title}}</a></div>
                <div class="less_important">By <a ng-href="/author?id={{feed.book.author_id}}">{{feed.book.author_name}}</a></div>
                <div class="book_description">
                    {{feed.book.description | reduced_summary}}
                </div>
            </div>
        </div>
    </md-card-content>
    <md-card-content class="footer" ng-include src="'/assets/angular/html/shared/partials/card_footer.html'">
    </md-card-content>
</md-card>
<style>
    .profile_thumb{
        width: 70px;
        height: 70px;
        padding: 10px;
    }

    .social_content{
        order: 1;
    }

    .social h2{
        margin: 16px 0px 0px 0px !important;
    }

    .social .book_thumb{
        width: 100%;
    }

    .book_title{
        font-size: 1.2em;
        font-family: sans-serif;
    }

    .book_description{
        margin-top: 10px;
        font-size: 0.9em;
    }
    
    .status_message a{
        font-weight: bold;
        text-decoration: underline;
    }
</style>
