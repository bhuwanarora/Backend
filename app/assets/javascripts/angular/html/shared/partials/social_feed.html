<md-card class="social no_shadow">
    <md-card-content>
        <section layout="column" layout-align="start">
            <div layout="row">
                <img ng-src="{{profile_user.image_url | default_profile}}" class="circular" >
                <div layout="column" layout-align="start start">
                    <div class="bold" layout-padding>{{profile_user.first_name}}</div>
                    <div ng-repeat="data in feed.data" layout-padding>
                        <div class="less_important">{{data.created_at | timestamp | date:'h:mm a, dd MMM'}}</div>
                        <div ng-bind-html="data.message" class="status_message"></div>
                    </div>
                    <basic-book ng-if="feed.book" book="feed.book"></basic-book>
                </div>
            </div>
        </section>
    </md-card-content>
</md-card>
<style>
    .profile_thumb{
        width: 70px;
        height: 70px;
        padding: 10px;
    }

    .social_content{
        order: 1;
    }

    .social .book_thumb{
        width: 100%;
    }

    .status_message a{
        font-weight: bold;
        text-decoration: underline;
    }
</style>
