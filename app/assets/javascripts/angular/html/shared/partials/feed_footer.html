<section layout="row" layout-sm="column" layout-align="space-between">
    <div layout="row" layout-align="end center">
    {{feed}}
        <div ng-repeat="user in feed.users" ng-if="user.first_name">
            <a ng-href="/profile?id={{user.id}}"><img ng-src="{{user.image_url}}" class="circular"></a>
            <md-tooltip md-direction="top">
                {{user.first_name}}
            </md-tooltip>
        </div>
    </div>
    <div layout="row" layout-align="start center">
        <bookmark data="bookmark_object"></bookmark>

            <div>{{feed.bookmark_count || 0}}</div>&nbsp;&nbsp;
            <div><span class="icon-bubbles2"></span>
                <md-tooltip>
                    Comments
                </md-tooltip>
            </div>&nbsp;
            <div>{{feed.comment_count || 0}}</div>&nbsp;
        </div> -->
    </div>
</section>
