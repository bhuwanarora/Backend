<div ng-style="{background:'{{book.color | random_color}}'}" class="rd_book_backup_cover md-whiteframe-z3" 
        layout="column" layout-padding layout-align="space-between">
    <h3>{{book.title}}</h3>
    <h5>{{book.author_name}}</h5>
</div>
<div class="rd_slider_wrapper">
	<div layout="column" layout-align="center" class="relative white"
		ng-if="book.status">
      	<md-slider flex md-discrete 
      				class="md-warn"
      				ng-change="rate_book(book, $event)"
      				ng-model="book.user_rating" step="1" min="1" max="10" 
      				aria-label="user_rating">
      	</md-slider>
	</div>
	<img src="/assets/book_shadow.png" class="rd_book_shadow">
	<img ng-src="{{book | choose_medium_thumb}}" class="rd_book_image_cover">
</div>
<br/>

<style>

	.rd_book_backup_cover,
	.rd_book_image_cover,
	.rd_slider_wrapper,
	.rd_book_shadow{
		width: 130px;
		height: 180px;
	}

	.rd_book_backup_cover{
        position: absolute;
        color: white;
        white-space: normal;
	}

	.rd_book_backup_cover h3{
		font-weight: 400;
		overflow: hidden;
		margin: 0px;
	}

	.rd_book_image_cover{
		position: relative;
	}

	.rd_slider_wrapper{
  		overflow: hidden;
  		z-index: 1;
	}

	.rd_book_shadow{
		position: absolute;
		z-index: 1;
	}

</style>
