<div ng-style="{background:'{{book.color}}'}" class="book_backup_cover" 
        layout="column" layout-padding layout-align="space-between">
    <h3>{{book.title}}</h3>
    <h5>{{book.author_name}}</h5>
</div>
<div class="slider_wrapper">
	<div layout="column" layout-align="center" class="relative white"
		ng-if="book.status">
      	<md-slider flex md-discrete ng-model="rating1" step="1" min="1" max="10" aria-label="rating">
      	</md-slider>
	</div>
	<img ng-src="{{book | choose_medium_thumb}}" class="book_image_cover">
</div>
<br/>

<style>

	.book_backup_cover{
		width: 130px;
		height: 180px;
        position: absolute;
        color: white;
        white-space: normal;
	}

	.book_image_cover{
		width: 130px;
		height: 180px;
		z-index: 1;
	}

	.slider_wrapper{
		width: 130px;
  		height: 180px;
  		overflow: hidden;
  		z-index: 1;
	}

</style>
