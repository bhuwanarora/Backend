<div class="follow_content" layout="row" layout-padding ng-show="!community_loading" ng-if="community">
    <div flex="25" layout="row" layout-align="center center">
        <img ng-src="{{community.image_url}}" class="circular">
    </div>
    <div flex="75">
        <div class="big_title">{{community.name}}</div>
        <md-content class="books">
            <section layout="row" >
                <md-button ng-click="show_book_dialog(book, $event)" 
                   class="clear book" layout-margin
                   ng-repeat="book in community.books | limitTo:3">
                    <div ng-include src="'/assets/angular/html/shared/partials/book_thumb.html'" ></div>
                </md-button>
            </section>
        </md-content>
    </div>
</div>
<md-progress-linear class="md-primary"
                    ng-show="community_loading"
                    md-mode="indeterminate">
</md-progress-linear>
<style>
    .books{
        max-height: 110px;
        background-color: transparent !important;
    }

    .books .book{
        width: 85px;
        height: 110px;
    }

    .follow_content .circular{
        width: 80px;
        height: 80px;
    }

</style>
