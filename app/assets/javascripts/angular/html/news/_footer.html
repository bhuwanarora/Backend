<div layout="column">
	<div ng-repeat="tag in news" layout-padding>
		<a ng-href="/news?q={{::tag.id}}" >
			<div layout="row" class="news_item" >
				<div layout-padding><i class="material-icons">trending_up</i></div>
				<div layout="column" flex="80" layout-align="start start"  layout-wrap>
					<div ng-bind-html="tag.title | reduced_news_title" layout-wrap></div>
					<div ng-bind-html="::tag.community_info.name" class="less_important"></div>
				</div>
			</div>
		</a>
	</div>
</div>
