<div layout-padding layout="column">
	<div layout-padding>
		<div class="big_title bold" ng-bind-html="info.active_news.title"></div>
		<div class="less_important">
			<a ng-href="{{info.active_news.url}}" target="_blank">
				{{info.active_news.url}}
			</a>
		</div>
	</div>
	<div layout-padding>{{info.active_news.description}}</div>
</div>
<div>
	<img ng-src="{{info.active_news.image_url}}" class="max_full_width" />
</div>
<div layout="row" layout-sm="column">
	<div flex="30" layout="column" flex-sm="100" layout-sm="column" layout-padding>
		<div class="less_important" layout-padding>
			Related Rooms
		</div>
		<md-button ng-repeat="community in newsTags"  class="md-button-clear"
			ng-click="refresh_data(community)" layout-padding
			ng-disabled="info.loading" layout="column" flex-sm="100">
			<div layout="row">
				<img ng-src="{{community.image_url}}" class="circular">
				<div layout-padding ng-class="{'bold': active_tag.name == community.name}" class="wrap capitalize">
					{{community.name}}
				</div>
			</div>
		</md-button>
	</div>
	<div flex="70" layout="column" flex-sm="100">
		<div layout="row" layout-align="space-between" layout-padding>
			<a ng-href="/room?id={{active_tag.id}}">
				<div class="big_title bold capitalize">{{active_tag.name}}</div>
				<div class="less_important">Go to room</div>
			</a>
			<md-button class="md-button-clear md-warn" ng-class="{'md-raised': !active_tag.status}" 
				layout-margin
	            ng-click="toggle_follow()">
	            <span ng-show="!active_tag.status">Join Room </span>
	            <span ng-show="active_tag.status"> Joined</span>
	            <span ng-show="!active_tag.status" class="icon-user-add"></span>
	        </md-button>
		</div>
		<div layout="row" layout-padding layout-wrap>
			<div layout-margin ng-repeat="book in active_tag.books">
				<md-button class="clear rd_book_image_cover md-whiteframe-z3" ng-click="show_book_dialog(book, $event)" >
					<div ng-include src="'/assets/angular/html/shared/partials/book_thumb.html'" >
					</div>
				</md-button>
			</div>
		</div>
	</div>
</div>
<div>
	<news-scroller layout="row" 
	    layout-align="center" 
	    layout-padding
	    class="news_footer">
	</news-scroller>
</div>
