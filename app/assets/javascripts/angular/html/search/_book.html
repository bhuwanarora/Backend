<md-card>
    <md-card-content>
        <section layout="row" layout-align="space-between center">
            <div>{{result.name}}</div>
            <md-button class="md-raised md-primary">Endorse</md-button>
        </section><br/>
        <section layout="row">
            <div flex="20" flex-md="30" flex-sm="35" layout="row" layout-align="start start">
                <div ng-init="book = result" ng-include src="'/assets/angular/html/shared/partials/book_thumb.html'"></div>
            </div>
            <div flex="80" flex-md="70" flex-sm="65" layout="column" layout-wrap class="side_padding">
                <div>By {{result.author_name}}</div><br/>
                <div>{{results.description}}</div>
            </div>
        </section>
    </md-card-content>
</md-card>
