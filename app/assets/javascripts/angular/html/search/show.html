<md-list ng-controller="searchController">
    <md-card ng-repeat="result in all_results">
        <div ng-include src="'/assets/angular/html/search/_book.html'" 
                ng-if="(result | search_item_type) == 'Book'"></div>
        <div ng-include src="'/assets/angular/html/search/_person.html'" 
                ng-if="(result | search_item_type) == 'Author'"></div>
        <div ng-include src="'/assets/angular/html/search/_blog.html'" 
            ng-if="(result | search_item_type) == 'Blog'"></div>
        <div ng-include src="'/assets/angular/html/search/_community.html'" 
            ng-if="(result | search_item_type) == 'Community'"></div>
        <div ng-include src="'/assets/angular/html/search/_listopia.html'" 
            ng-if="(result | search_item_type) == 'Listopia'"></div>
    </md-card>
</md-list>

<style>
    .left_image{
        max-width: 100%;
        max-height: 140px;
    }

    .listopia_thumb{
        width: 70px;
        height: 100px;
    }

    .large_circular{
        border-radius: 50%;
        max-width: 100%;
    }

    md-card{
        margin-top: 15px !important;
    }
</style>
